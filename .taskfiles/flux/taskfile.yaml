---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  bootstrap:
    desc: Bootstrap Flux into a Kubernetes cluster
    summary: |
      Args:
        cluster: Cluster to run command against (required)
    prompt: Bootstrap Flux into the '{{.CLUSTER}}' cluster ... continue?
    cmds:
      # Install Flux
      - kubectl --context {{.CLUSTER}} apply --server-side --kustomize {{.CLUSTER_DIR}}/bootstrap
      - sops --decrypt {{.CLUSTER_DIR}}/bootstrap/sops.agekey.yaml | kubectl apply --server-side --filename -
      - sops --decrypt {{.CLUSTER_DIR}}/bootstrap/sops.github-deploy-token.yaml | kubectl apply --server-side --filename -
      - sops --decrypt {{.CLUSTER_DIR}}/flux/vars/sops.cluster-secrets.yaml | kubectl apply --server-side --filename -
      - kubectl --context {{.CLUSTER}} apply --server-side --kustomize {{.CLUSTER_DIR}}/flux/config
    requires:
      vars: ["cluster"]
    preconditions:
      - test -f {{.ROOT_DIR}}/homelab.agekey
      - test -f {{.CLUSTER_DIR}}/bootstrap/sops.agekey.yaml
      - test -f {{.CLUSTER_DIR}}/bootstrap/sops.github-deploy-token.yaml
      - test -f {{.CLUSTER_DIR}}/flux/vars/sops.cluster-secrets.yaml
      - sops --decrypt {{.CLUSTER_DIR}}/bootstrap/sops.agekey.yaml
      - sops --decrypt {{.CLUSTER_DIR}}/bootstrap/sops.github-deploy-token.yaml
      - sops --decrypt {{.CLUSTER_DIR}}/flux/vars/sops.cluster-secrets.yaml

  hr:
    desc: List all Helm Releases
    silent: true
    cmds:
      - flux get hr -A

  hs:
    desc: List all Helm sources
    silent: true
    cmds:
      - flux get sources helm -A

  hc:
    desc: List all Helm charts
    silent: true
    cmds:
      - flux get sources chart -A

  k:
    desc: List all Kustomizations
    silent: true
    cmds:
      - flux get kustomizations -A

  wk:
    desc: List reconciling or failed kustomizations
    silent: true
    cmds:
      - viddy 'flux get kustomizations -A | grep -v Applied'
