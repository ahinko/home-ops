---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: worker
  namespace: sidero-system
spec:
  selector:
    matchLabels:
      worker: "true"
  configPatches:
    - op: replace
      path: /machine/kubelet/image
      value: ghcr.io/siderolabs/kubelet:v1.23.6

    - op: replace
      path: /persist
      value: true

    #- op: add
    #path: /cluster/secret
    #value: ${METAL_CLUSTER_SECRET}

    #- op: add
    #path: /machine/kubelet/extraArgs
    #value:
    #rotate-server-certificates: "true"

    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
