---
apiVersion: metal.sidero.dev/v1alpha1
kind: Environment
metadata:
  name: default
  namespace: sidero-system
spec:
  kernel:
    url: "https://github.com/siderolabs/talos/releases/download/v1.1.2/vmlinuz-amd64"
    sha512: ""
    args:
      - console=tty0
      - console=ttyS1,115200n8
      - consoleblank=0
      - earlyprintk=ttyS1,115200n8
      - ima_appraise=fix
      - ima_hash=sha512
      - ima_template=ima-ng
      - init_on_alloc=1
      - initrd=initramfs.xz
      - nvme_core.io_timeout=4294967295
      - printk.devkmsg=on
      - pti=on
      - random.trust_cpu=on
      - slab_nomerge=
      - talos.platform=metal
  initrd:
    url: "https://github.com/siderolabs/talos/releases/download/v1.1.2/initramfs-amd64.xz"
    sha512: ""
