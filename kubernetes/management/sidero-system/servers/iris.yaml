---
apiVersion: metal.sidero.dev/v1alpha1
kind: Server
metadata:
  name: 00000000-0000-0000-0000-d05099d333e0
  labels:
    controlplane: "true"
spec:
  pxeBootAlways: true
  accepted: true
  hostname: iris
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/nvme0n1

    - op: add
      path: /machine/network/hostname
      value: iris

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eno1
          dhcp: true

  cpu:
    manufacturer: Intel(R) Corporation
    version: Intel(R) Core(TM) i3-8109U CPU @ 3.00GHz
  system:
    manufacturer: Dell Inc.
