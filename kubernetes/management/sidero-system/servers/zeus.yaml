---
apiVersion: metal.sidero.dev/v1alpha1
kind: Server
metadata:
  name: 6a84d8c2-2cb8-6132-a3cb-1c697a68a401
  labels:
    controlplane: "true"
spec:
  pxeBootAlways: true
  accepted: true
  hostname: zeus
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/nvme0n1

    - op: add
      path: /machine/network/hostname
      value: zeus

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eno1
          dhcp: true

  cpu:
    manufacturer: Intel(R) Corporation
    version: Intel(R) Core(TM) i5-8259U CPU @ 2.30GHz
  system:
    family: BE
    manufacturer: Intel(R) Client Systems
    productName: NUC8i5BEH
    serialNumber: G6BE0210027J
    skuNumber: BOXNUC8i5BEH
    version: J72747-307
