---
apiVersion: metal.sidero.dev/v1alpha1
kind: Server
metadata:
  name: 00000000-0000-0000-0000-d05099d333e0
  labels:
    controlplane: "true"
spec:
  pxeBootAlways: true
  accepted: true
  hostname: zeus
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/nvme0n1

    - op: add
      path: /machine/network/hostname
      value: zeus

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eno1
          dhcp: true
          vip:
            ip: ${METAL_CLUSTER_VIP}

  cpu:
    manufacturer: Intel(R) Corporation
    version: Intel(R) Core(TM) i5-8259U CPU @ 2.30GHz
  system:
    manufacturer: Dell Inc.
