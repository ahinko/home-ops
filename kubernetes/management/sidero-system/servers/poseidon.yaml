---
apiVersion: metal.sidero.dev/v1alpha1
kind: Server
metadata:
  name: 3a1f52f7-b852-da59-f7f8-1c697aaa442d
  labels:
    worker: "true"
spec:
  pxeBootAlways: true
  accepted: true
  hostname: poseidon
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/nvme0n1

    - op: add
      path: /machine/network/hostname
      value: poseidon

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eno1
          dhcp: true

  cpu:
    manufacturer: Intel(R) Corporation
    version: Intel(R) Core(TM) i5-10210U CPU @ 1.60GHz
  system:
    family: BE
    manufacturer: Intel(R) Client Systems
    productName: NUC10i5FNH
    serialNumber: G6FN131005EL
    skuNumber: BXNUC10i5FNHN
    version: M38014-308
