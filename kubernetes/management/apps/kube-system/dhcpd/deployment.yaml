---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhcpd-server
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: dhcpd-server
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        configmap.reloader.stakater.com/reload: "dhcpd-config,ipxe-metal"
      labels:
        app: dhcpd-server
    spec:
      containers:
        - name: dhcpd-server
          image: ghcr.io/ahinko/simple-dhcp:v1.0.1
          ports:
            - name: tcp-port
              containerPort: 67
              protocol: TCP
            - name: udp-port
              containerPort: 67
              protocol: UDP
          volumeMounts:
            - name: dhcpd-config
              mountPath: /etc/dhcp/dhcpd.conf
              subPath: dhcpd.conf
            - name: ipxe-metal
              mountPath: /etc/dhcp/ipxe-metal.conf
              subPath: ipxe-metal.conf
      hostNetwork: true
      volumes:
        - name: dhcpd-config
          configMap:
            name: dhcpd-config
        - name: ipxe-metal
          configMap:
            name: ipxe-metal
