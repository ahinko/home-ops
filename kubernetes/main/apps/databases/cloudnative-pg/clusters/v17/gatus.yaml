---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres17-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: postgres17
        group: infrastructure
        url: tcp://postgres17-rw.databases.svc.cluster.local:5432
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
