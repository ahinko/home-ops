---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres16-backup
spec:
  schedule: "0 4 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: postgres-backup
              image: ghcr.io/ahinko/simple-pg-backup:v3.0.2
              imagePullPolicy: IfNotPresent
              args:
                - /run.sh
              env:
                - name: POSTGRES_DB
                  value: "nextcloud,miniflux,immich,homeassistant,mastodon,kitchenowl,atuin,gatus"
                - name: POSTGRES_HOST
                  value: "postgres16-ro.databases"
                - name: POSTGRES_EXTRA_OPTS
                  value: "-b -C -c -Z6 --inserts"
                - name: BACKUP_NAME
                  value: "postgres"
                - name: MINIO_BUCKET
                  value: "backups"
                - name: MINIO_HOST
                  value: "https://s3.${SECRET_STORAGE_DOMAIN}"
              envFrom:
                - secretRef:
                    name: postgres16-backup-secret
          restartPolicy: OnFailure
