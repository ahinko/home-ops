---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres16-backup
spec:
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: postgres-backup
              image: ghcr.io/ahinko/simple-pg-backup:v4.1.0
              imagePullPolicy: IfNotPresent
              args:
                - /run.sh
              env:
                - name: POSTGRES_DB
                  value: "immich"
                - name: POSTGRES_HOST
                  value: "postgres16-rw.databases"
                - name: POSTGRES_EXTRA_OPTS
                  value: "-b -C -c --inserts"
                - name: COMPRESS
                  value: "true"
                - name: VERIFY_COMPRESSION
                  value: "true"
                - name: BACKUP_NAME
                  value: "postgres16"
                - name: MINIO_BUCKET
                  value: "backups"
                - name: MINIO_HOST
                  value: "https://s3.${SECRET_DOMAIN}"
              envFrom:
                - secretRef:
                    name: postgres17-backup-secret
          restartPolicy: OnFailure
