---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bonob
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      bonob:
        containers:
          app:
            image:
              repository: ghcr.io/simojenki/bonob
              tag: v0.9.0

            env:
              BNB_PORT: 4534
              BNB_SONOS_AUTO_REGISTER: true
              BNB_SONOS_DEVICE_DISCOVERY: true
              BNB_SONOS_SEED_HOST: 192.168.30.224
              BNB_SONOS_SERVICE_ID: 246
              BNB_SONOS_SERVICE_NAME: Library - Main
              BNB_SUBSONIC_URL: https://navidrome.${SECRET_DOMAIN}
              BNB_URL: https://bonob.${SECRET_DOMAIN}

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 5m
                memory: 128M
              limits:
                memory: 128M

    service:
      app:
        controller: bonob
        ports:
          http:
            port: 4534

    ingress:
      main:
        className: nginx
        hosts:
          - host: &host bonob.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
