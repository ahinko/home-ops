---
cluster:
  name: main
  id: 1

k8sServiceHost: localhost
k8sServicePort: 7445

cni:
  exclusive: false

bgp:
  datapathMode: netkit
  enabled: false
  announce:
    loadbalancerIP: true
    podCIDR: false

l2announcements:
  enabled: true
  leaseDuration: 120s
  leaseRenewDeadline: 60s
  leaseRetryPeriod: 1s

rollOutCiliumPods: true
localRedirectPolicy: true

envoy:
  enabled: false

kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

loadBalancer:
  acceleration: best-effort
  algorithm: maglev
  mode: dsr

bandwidthManager:
  enabled: true
  bbr: true
bpf:
  masquerade: true
  tproxy: true

l7Proxy: true

ipam:
  mode: "kubernetes"

ingressController:
  enabled: false
  loadbalancerMode: shared

operator:
  rollOutPods: true

autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: 10.244.0.0/16
routingMode: native

hubble:
  enabled: true
  serviceMonitor:
    enabled: false

  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http

  relay:
    enabled: true
    rollOutPods: true

  ui:
    enabled: true
    ingress:
      enabled: false
    rollOutPods: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

endpointRoutes:
  enabled: true
