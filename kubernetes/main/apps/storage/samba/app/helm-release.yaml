---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: samba
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          nodeSelector:
            kubernetes.io/hostname: s01

        containers:
          main:
            image:
              repository: mbentley/timemachine
              tag: smb@sha256:4ac48b32e5eeb3675bbe6288bb83e9a6b847064b8208dbafdd88805aa7e6607a
            env:
              CUSTOM_SMB_CONF: "true"
              EXTERNAL_CONF: "/etc/timemachine/conf"

    persistence:
      smb-conf:
        type: configMap
        name: samba-smb-conf
        globalMounts:
          - path: /etc/samba/smb.conf
            subPath: smb.conf
            readOnly: true

      user1-conf:
        type: secret
        name: samba-user1-conf
        globalMounts:
          - path: /etc/timemachine/conf/user1.conf
            subPath: user1.conf
            readOnly: true

      user2-conf:
        type: secret
        name: samba-user2-conf
        globalMounts:
          - path: /etc/timemachine/conf/user2.conf
            subPath: user2.conf
            readOnly: true

      timemachine:
        type: hostPath
        hostPath: /var/mnt/tank/samba/timemachine
        hostPathType: Directory
        globalMounts:
          - path: /opt

      shares:
        type: hostPath
        hostPath: /var/mnt/tank/samba/shares
        hostPathType: Directory
        globalMounts:
          - path: /shares

      run-samba:
        type: emptyDir
        globalMounts:
          - path: /run/samba

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.20.223
        ports:
          tcp445:
            port: 445
          tcp139:
            port: 139
          udp137:
            port: 137
            protocol: UDP
          udp138:
            port: 138
            protocol: UDP
