---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app smartctl-exporter
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-smartctl-exporter
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    config:
      devices:
        - /dev/sd*

    serviceMonitor:
      enabled: true

    prometheusRules:
      enabled: false

    nodeSelector:
      kubernetes.io/arch: amd64
