---
alerting:
  pushover:
    title: Gatus
    application-token: $${GATUS_PUSHOVER_APP_TOKEN}
    user-key: $${GATUS_PUSHOVER_USER_KEY}
    priority: 1
    resolved-priority: 0
    default-alert:
      description: healthcheck failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 5

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

metrics: true

storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true

ui:
  title: Status | Gatus
  header: Status

web:
  port: $${CUSTOM_WEB_PORT}
