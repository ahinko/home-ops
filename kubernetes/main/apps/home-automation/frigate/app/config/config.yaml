---
auth:
  enabled: false

mqtt:
  host: emqx-listeners
  user: ${SECRET_MQTT_USERNAME}
  password: ${SECRET_MQTT_PASSWORD}

logger:
  default: error

database:
  path: /config/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-vaapi
  output_args:
    record: preset-record-ubiquiti

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  crop: false
  retain:
    default: 14

record:
  enabled: true
  retain:
    days: 0
    mode: motion
  events:
    pre_capture: 3
    post_capture: 3
    objects:
      - person
    retain:
      default: 14
      mode: active_objects

objects:
  track:
    - person
  filters:
    person:
      min_area: 4000
      max_area: 1000000
      min_score: 0.4
      threshold: 0.7

detect:
  width: 1024
  height: 576
  fps: 5
  enabled: true
  max_disappeared: 50

  stationary:
    interval: 50
    threshold: 50
    max_frames:
      objects:
        person: 500

go2rtc:
  streams:
    frontyard_terrace_hq:
      - rtspx://192.168.0.1:7441/e6iNOj6HFIiZeMU3
    frontyard_terrace_lq:
      - rtspx://192.168.0.1:7441/osXyFUEV6IvGXwD3
    backyard_livingroom_hq:
      - rtspx://192.168.0.1:7441/k8xv9uFTcVuVz4Pi
    backyard_livingroom_lq:
      - rtspx://192.168.0.1:7441/O4PuPXWlf5ZQmpr7
    backyard_terrace_hq:
      - rtspx://192.168.0.1:7441/UCfkcmaIYCQanbjj
    backyard_terrace_lq:
      - rtspx://192.168.0.1:7441/MeQnTvehpe9mNOy0
    east_side_hq:
      - rtspx://192.168.0.1:7441/bD35LvIY0mVXDGAV
    east_side_lq:
      - rtspx://192.168.0.1:7441/7Cmt7IGfBgRFnY6y
    utility_entrance_hq:
      - rtspx://192.168.0.1:7441/3nL73LfCRXy44j8o
    utility_entrance_lq:
      - rtspx://192.168.0.1:7441/fZve7zjsUYPNcmoR
    frontyard_garage_hq:
      - rtspx://192.168.0.1:7441/cVT8xcvPAE1o0Rt4
    frontyard_garage_lq:
      - rtspx://192.168.0.1:7441/TJSnSTiDZ6AjqPvt
    drive_way_hq:
      - rtsp://admin:${SECRET_REOLINK_PW}@192.168.70.62:554/h265Preview_01_main
    drive_way_lq:
      - rtsp://admin:${SECRET_REOLINK_PW}@192.168.70.62:554/h264Preview_01_sub

cameras:
  drive_way:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/drive_way_hq
          input_args: preset-rtsp-restream
          roles:
            - record

        - path: rtsp://localhost:8554/drive_way_lq
          input_args: preset-rtsp-restream
          roles:
            - detect

    review:
      alerts:
        labels:
          - car
          - person
        required_zones:
          - entire_yard
      detections:
        labels:
          - car
          - person
        required_zones:
          - entire_yard
          - front_yard_street

    zones:
      entire_yard:
        coordinates: 0,78,96,55,136,28,359,0,640,53,640,360,0,360
        objects:
          - person

      front_yard_street:
        coordinates: 0,0,88,0,99,50,0,76
        objects:
          - car

    detect:
      width: 640
      height: 360
      fps: 4

    best_image_timeout: 10

    mqtt:
      enabled: true
      timestamp: false
      bounding_box: true
      crop: false

    objects:
      track:
        - person
        - car
      filters:
        person:
          min_area: 4000
          min_score: 0.4
          threshold: 0.7
        car:
          min_score: 0.3
          threshold: 0.5

  frontyard_terrace:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frontyard_terrace_hq
          roles:
            - record

        - path: rtsp://localhost:8554/frontyard_terrace_lq
          roles:
            - detect

    detect:
      width: 1280
      height: 720

    best_image_timeout: 10

    motion:
      threshold: 15
      mask:
        - 0,29,0,0,403,0,408,26
        - 849,720,1202,720,1280,490,1280,86,1091,47,1039,289,798,235,681,339,1046,437,983,534
        - 0,411,82,398,141,383,183,448,273,597,0,663

    mqtt:
      enabled: true
