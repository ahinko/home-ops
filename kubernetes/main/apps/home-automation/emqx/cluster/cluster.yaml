---
apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx
spec:
  image: public.ecr.aws/emqx/emqx:5.7.0

  config:
    mode: "Merge"
    data: |
      authentication {
        backend = "built_in_database"
        mechanism = "password_based"
        password_hash_algorithm {
            name = "bcrypt",
        }
        user_id_type = "username"
      }
      authorization {
        sources = [
          {
            type = built_in_database
            enable = true
          }
        ]

        no_match: "deny"
      }
      dashboard {
        listeners.http {
            bind: 18083
        }
        default_username: "admin"
        default_password: "${SECRET_EMQX_ADMIN_PASSWORD}"
      }

  coreTemplate:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      replicas: 3
      extraContainers:
        # init container for our EMQX broker
        - name: mqtt-emqx-init
          image: ghcr.io/ahinko/alpine:3.19.1
          volumeMounts:
            - name: emqx-init-script
              mountPath: /emqx_init.sh
              subPath: emqx_init.sh
          env:
            - name: HOST
              value: emqx-dashboard:18083
            - name: EMQX_DASHBOARD_ADMIN_USER
              value: "admin"
            - name: EMQX_DASHBOARD_ADMIN_PASSWORD
              value: "${SECRET_EMQX_ADMIN_PASSWORD}"
            - name: USER_1
              value: "${SECRET_MQTT_USERNAME}:${SECRET_MQTT_PASSWORD}"
          command:
            - sh
            - /emqx_init.sh

      extraVolumes:
        - name: emqx-init-script
          configMap:
            name: emqx-init-script-configmap

  listenersServiceTemplate:
    metadata:
      annotations:
        io.cilium/lb-ipam-ips: 192.168.20.203
    spec:
      type: LoadBalancer
