---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: evcc
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      evcc:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: evcc/evcc
              tag: 0.130.8

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 100m
                memory: 500M
              limits:
                memory: 1000M

    service:
      app:
        controller: evcc
        # type: LoadBalancer
        # annotations:
        #   io.cilium/lb-ipam-ips: "192.168.20.201"
        ports:
          http:
            port: 7070
          tcp8887:
            enabled: true
            port: 8887
          udp7090:
            enabled: true
            port: 7090
            protocol: UDP
          udp9522:
            enabled: true
            port: 9522
            protocol: UDP

    ingress:
      app:
        className: nginx
        hosts:
          - host: &host "evcc.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config-file:
        type: configMap
        name: evcc-configmap
        globalMounts:
          - path: /etc/evcc.yaml
            subPath: evcc.yaml

      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          evcc:
            app:
              - path: /root/.evcc
