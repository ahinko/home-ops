---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maybe
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      maybe:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/maybe-finance/maybe
              tag: 0.1.0

            env:
              SELF_HOSTED: "true"
              RAILS_FORCE_SSL: "false"
              RAILS_ASSUME_SSL: "false"
              GOOD_JOB_EXECUTION_MODE: async
              SECRET_KEY_BASE:
                valueFrom:
                  secretKeyRef:
                    name: maybe-secret
                    key: SECRET_KEY_BASE

              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: database-maybe-user
                    key: HOST
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: database-maybe-user
                    key: DATABASE_NAME
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: database-maybe-user
                    key: LOGIN
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: database-maybe-user
                    key: PASSWORD

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: maybe
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: nginx
        hosts:
          - host: &host maybe.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /rails/storage
