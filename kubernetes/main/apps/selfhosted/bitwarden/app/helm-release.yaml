---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bitwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      bitwarden:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

        containers:
          app:
            image:
              repository: bitwarden/self-host
              tag: 2024.9.1-beta

            envFrom:
              - secretRef:
                  name: bitwarden-secret

            env:
              BW_DOMAIN: bitwarden.${SECRET_DOMAIN}
              BW_DB_PROVIDER: postgresql
              BW_DB_SERVER:
                valueFrom:
                  secretKeyRef:
                    name: database-bitwarden-user
                    key: HOST
              BW_DB_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: database-bitwarden-user
                    key: DATABASE_NAME
              BW_DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: database-bitwarden-user
                    key: ROLE
              BW_DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: database-bitwarden-user
                    key: PASSWORD
              BW_ENABLE_SSL: false
              BW_ENABLE_SSL_CA: false
              globalSettings__disableUserRegistration: true

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1024Mi

    service:
      app:
        controller: bitwarden
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: nginx
        # annotations:
        #   external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
        hosts:
          - host: &host "bitwarden.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /etc/bitwarden
