---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kitchenowl
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      kitchenowl:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65539

          enableServiceLinks: false

          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

        containers:
          app:
            image:
              repository: tombursch/kitchenowl
              tag: v0.6.7

            envFrom:
              - secretRef:
                  name: kitchenowl-secret

            env:
              FRONT_URL: kitchenowl.${SECRET_DOMAIN}
              OPEN_REGISTRATION: false
              EMAIL_MANDATORY: false
              COLLECT_METRICS: false
              SKIP_UPGRADE_DEFAULT_ITEMS: false
              STORAGE_PATH: "/data"
              DB_DRIVER: postgresql
              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: database-kitchenowl-user
                    key: HOST
              DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: database-kitchenowl-user
                    key: DATABASE_NAME
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: database-kitchenowl-user
                    key: ROLE
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: database-kitchenowl-user
                    key: PASSWORD

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: kitchenowl
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Shopping list
          gethomepage.dev/group: Household
          gethomepage.dev/icon: sh-kitchenowl.png
          gethomepage.dev/name: Kitchen Owl
        hosts:
          - host: &host "kitchenowl.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /data
