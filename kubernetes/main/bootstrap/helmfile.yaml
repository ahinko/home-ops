---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: prometheus-community/prometheus-operator-crds
    version: 17.0.1
    wait: true

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.4
    values: ["../../../kubernetes/main/apps/kube-system/cilium/app/values.yaml"]
    needs:
      - observability/prometheus-operator-crds

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.3
    values:
      [
        "../../../kubernetes/main/apps/kube-system/kubelet-csr-approver/app/values.yaml",
      ]
    needs:
      - kube-system/cilium
      - observability/prometheus-operator-crds

  - name: spegel
    namespace: system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.27
    values: ["../../../apps/kube-system/spegel/app/values.yaml"]
    needs:
      - kube-system/cilium
      - kube-system/kubelet-csr-approver
      - observability/prometheus-operator-crds

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.10.0
    needs:
      - kube-system/cilium
      - kube-system/kubelet-csr-approver
