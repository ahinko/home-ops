---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubeVersion: v1.32.0

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: prometheus-community/prometheus-operator-crds
    version: 17.0.2
    wait: true

  - name: &name cilium
    namespace: &namespace kube-system
    chart: cilium/cilium
    version: 1.16.6
    values:
      - "../../../kubernetes/main/apps/kube-system/cilium/app/values.yaml"
      - commonLabels:
          helm.toolkit.fluxcd.io/name: *name
          helm.toolkit.fluxcd.io/namespace: *namespace
    needs: ["observability/prometheus-operator-crds"]

  - name: spegel
    namespace: system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.30
    values: ["../../../apps/system/spegel/app/values.yaml"]
    needs:
      - kube-system/cilium
      - observability/prometheus-operator-crds

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.13.0
    needs: ["kube-system/cilium"]
