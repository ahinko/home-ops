---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-helios
spec:
  restartPolicy: Never
  nodeName: helios
  containers:
    - name: disk-wipe
      image: busybox
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/sda",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/sda",
        ]

