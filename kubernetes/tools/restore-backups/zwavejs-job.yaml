---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-zwavejs
  namespace: home-automation
spec:
  template:
    spec:
      containers:
        - name: restore-zwavejs
          image: ghcr.io/ahinko/simple-k8s-backup:v4.0.0
          args:
            - /run.sh
          env:
            - name: FORCE_RESTORE
              value: "1"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-secrets
                  key: SECRET_MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-secrets
                  key: SECRET_MINIO_SECRET_KEY
            - name: MINIO_HOST
              valueFrom:
                secretKeyRef:
                  name: backup-secrets
                  key: SECRET_MINIO_DOMAIN
            - name: MINIO_BUCKET
              value: "backups"
            - name: BACKUP_NAME
              value: "zwavejs"
          volumeMounts:
            - name: zwavejs-persistent-storage
              mountPath: /zwavejs
      volumes:
        - name: zwavejs-persistent-storage
          persistentVolumeClaim:
            claimName: zwavejs-config
      restartPolicy: Never
  backoffLimit: 4
