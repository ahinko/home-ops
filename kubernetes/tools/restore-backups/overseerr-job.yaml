---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-overseerr
  namespace: media
spec:
  template:
    spec:
      containers:
        - name: restore-overseerr
          image: ghcr.io/ahinko/simple-k8s-backup:v4.2.29
          args:
            - /run.sh
          env:
            - name: FORCE_RESTORE
              value: "1"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_HOST
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_HOST
            - name: MINIO_BUCKET
              value: "backup"
            - name: BACKUP_NAME
              value: "overseerr"
          volumeMounts:
            - name: overseerr-storage
              mountPath: /overseerr
      volumes:
        - name: overseerr-storage
          persistentVolumeClaim:
            claimName: overseerr-config
      restartPolicy: Never
  backoffLimit: 4
