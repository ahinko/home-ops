---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-radicale
  namespace: selfhosted
spec:
  template:
    spec:
      containers:
        - name: restore-radicale
          image: ghcr.io/ahinko/simple-k8s-backup:v4.2.33
          args:
            - /run.sh
          env:
            - name: FORCE_RESTORE
              value: "1"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_HOST
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_HOST
            - name: MINIO_BUCKET
              value: "backup"
            - name: BACKUP_NAME
              value: "radicale"
          volumeMounts:
            - name: radicale-storage
              mountPath: /radicale
      volumes:
        - name: radicale-storage
          persistentVolumeClaim:
            claimName: radicale-data
      restartPolicy: Never
  backoffLimit: 4
