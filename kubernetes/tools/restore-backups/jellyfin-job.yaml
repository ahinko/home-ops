---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-jellyfin
  namespace: media
spec:
  template:
    spec:
      containers:
        - name: restore-jellyfin
          image: ghcr.io/ahinko/simple-k8s-backup:v4.2.72
          args:
            - /run.sh
          env:
            - name: FORCE_RESTORE
              value: "1"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_HOST
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_HOST
            - name: MINIO_BUCKET
              value: "backups"
            - name: BACKUP_NAME
              value: "jellyfin"
          volumeMounts:
            - name: jellyfin-storage
              mountPath: /jellyfin
      volumes:
        - name: jellyfin-storage
          persistentVolumeClaim:
            claimName: jellyfin-config
      restartPolicy: Never
  backoffLimit: 4
