---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-nextcloud
  namespace: apps
spec:
  template:
    spec:
      containers:
        - name: restore-nextcloud
          image: ghcr.io/ahinko/simple-k8s-backup:v3.0.4
          args:
            - /run.sh
          env:
            - name: FORCE_RESTORE
              value: "1"
            - name: MINIO_ACCESS_KEY
              value: "${SECRET_MINIO_ACCESS_KEY}"
            - name: MINIO_SECRET_KEY
              value: "${SECRET_MINIO_SECRET_KEY}"
            - name: MINIO_HOST
              value: "https://s3.${SECRET_DOMAIN}"
            - name: MINIO_BUCKET
              value: "backups"
            - name: BACKUP_NAME
              value: "nextcloud"
          volumeMounts:
            - name: nextcloud-storage
              mountPath: /nextcloud
      volumes:
        - name: nextcloud-storage
          persistentVolumeClaim:
            claimName: nextcloud-config
      restartPolicy: Never
  backoffLimit: 4
