---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-uptime-kuma
  namespace: monitoring
spec:
  template:
    spec:
      containers:
        - name: restore-uptime-kuma
          image: ghcr.io/ahinko/simple-k8s-backup:v4.2.60
          args:
            - /run.sh
          env:
            - name: FORCE_RESTORE
              value: "1"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_HOST
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_HOST
            - name: MINIO_BUCKET
              value: "backups"
            - name: BACKUP_NAME
              value: "uptime-kuma"
          volumeMounts:
            - name: uptime-kuma-storage
              mountPath: /uptime-kuma
      volumes:
        - name: uptime-kuma-storage
          persistentVolumeClaim:
            claimName: uptime-kuma-config
      restartPolicy: Never
  backoffLimit: 4
