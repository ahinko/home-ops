---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-minecraft
  namespace: games
spec:
  template:
    spec:
      containers:
        - name: restore-minecraft
          image: ghcr.io/ahinko/simple-k8s-backup:v4.2.59
          args:
            - /run.sh
          env:
            - name: FORCE_RESTORE
              value: "1"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_HOST
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_HOST
            - name: MINIO_BUCKET
              value: "backups"
            - name: BACKUP_NAME
              value: "minecraft"
          volumeMounts:
            - name: minecraft-storage
              mountPath: /minecraft
      volumes:
        - name: minecraft-storage
          persistentVolumeClaim:
            claimName: minecraft-data
      restartPolicy: Never
  backoffLimit: 4
