---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-sonarr
  namespace: media
spec:
  template:
    spec:
      containers:
        - name: restore-sonarr
          image: ghcr.io/ahinko/simple-k8s-backup:v4.2.20
          args:
            - /run.sh
          env:
            - name: FORCE_RESTORE
              value: "1"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_HOST
              valueFrom:
                secretKeyRef:
                  name: backup-secrets
                  key: MINIO_HOST
            - name: MINIO_BUCKET
              value: "backup"
            - name: BACKUP_NAME
              value: "sonarr"
          volumeMounts:
            - name: sonarr-storage
              mountPath: /sonarr
      volumes:
        - name: sonarr-storage
          persistentVolumeClaim:
            claimName: sonarr-config
      restartPolicy: Never
  backoffLimit: 4
