---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-sonarr
  namespace: downloads
spec:
  template:
    spec:
      containers:
        - name: restore-sonarr
          image: ghcr.io/ahinko/simple-k8s-backup:v4.2.66
          args:
            - /run.sh
          env:
            - name: FORCE_RESTORE
              value: "1"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_HOST
              valueFrom:
                secretKeyRef:
                  name: backups-secrets
                  key: MINIO_HOST
            - name: MINIO_BUCKET
              value: "backups"
            - name: BACKUP_NAME
              value: "sonarr-v4"
          volumeMounts:
            - name: sonarr-v4-storage
              mountPath: /sonarr-v4
      volumes:
        - name: sonarr-v4-storage
          persistentVolumeClaim:
            claimName: sonarr-v4-config
      restartPolicy: Never
  backoffLimit: 4
