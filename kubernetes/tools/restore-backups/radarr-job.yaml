---
apiVersion: batch/v1
kind: Job
metadata:
  name: restore-radarr
  namespace: media
spec:
  template:
    spec:
      containers:
        - name: restore-radarr
          image: ghcr.io/ahinko/simple-k8s-backup:v4.2.4
          args:
            - /run.sh
          env:
            - name: FORCE_RESTORE
              value: "1"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_HOST
              valueFrom:
                secretKeyRef:
                  name: backup-secrets
                  key: MINIO_HOST
            - name: MINIO_BUCKET
              value: "backup"
            - name: BACKUP_NAME
              value: "radarr"
          volumeMounts:
            - name: radarr-storage
              mountPath: /radarr
      volumes:
        - name: radarr-storage
          persistentVolumeClaim:
            claimName: radarr-config
      restartPolicy: Never
  backoffLimit: 4
