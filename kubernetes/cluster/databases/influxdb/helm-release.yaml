---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app influxdb
  namespace: databases
spec:
  interval: 60m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 60m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  # Values link: https://github.com/influxdata/helm-charts/blob/master/charts/influxdb2/values.yaml
  values:
    image:
      repository: influxdb
      tag: 2.5.1-alpine

    pdb:
      create: false

    env:
      - name: TZ
        value: "${TIMEZONE}"

    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    adminUser:
      organization: "homelab"
      user: "admin"
      retention_policy: "0s"
      bucket: "default"
      existingSecret: "influxdb-auth"

    persistence:
      enabled: true
      useExisting: true
      name: influxdb-data

    ingress:
      enabled: true
      className: "nginx"
      hostname: influx.${SECRET_DOMAIN}
      path: /
      tls: true
