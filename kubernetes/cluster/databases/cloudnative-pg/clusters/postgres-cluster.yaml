---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:15.2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: rook-cephfs
  superuserSecret:
    name: postgres-superuser
  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB

  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
      secret:
        name: postgres-nextcloud

  # recovery:
  #  source: postgres-v1

  # externalClusters:
  #  - name: postgres-v1
  #    barmanObjectStore:
  #      destinationPath: s3://postgresql/
  #      endpointURL: http://minio.default:9000
  #      s3Credentials:
  #        accessKeyId:
  #          name: backup-secrets
  #          key: MINIO_ACCESS_KEY
  #        secretAccessKey:
  #          name: backup-secrets
  #          key: MINIO_SECRET_KEY

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://minio.default:9000
      serverName: postgres-v1
      s3Credentials:
        accessKeyId:
          name: backup-secrets
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: backup-secrets
          key: MINIO_SECRET_KEY
