---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app metallb
  namespace: networking
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 0.13.7
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 60m
  # Values link: https://github.com/metallb/metallb/blob/main/charts/metallb/values.yaml
  values:
    controller:
      logLevel: warn
      resources:
        limits:
          memory: 100Mi
        requests:
          memory: 25Mi
          cpu: 25m
    speaker:
      logLevel: warn
      resources:
        limits:
          memory: 100Mi
        requests:
          memory: 25Mi
          cpu: 25m

    crds:
      enabled: false
