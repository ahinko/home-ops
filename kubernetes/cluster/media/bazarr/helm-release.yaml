---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: media
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 60m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.2.0

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "bazarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "bazarr.${SECRET_DOMAIN}"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [10000]

    persistence:
      config:
        enabled: true
        existingClaim: "bazarr-config"
      media:
        enabled: true
        mountPath: "/media"
        existingClaim: media-nfs
      add-ons:
        enabled: true
        type: emptyDir
        mountPath: /add-ons

    resources:
      requests:
        memory: 250M
        cpu: 50m
      limits:
        memory: 1500M

    sidecars:
      subcleaner:
        image: registry.k8s.io/git-sync/git-sync:v3.6.5
        imagePullPolicy: IfNotPresent
        args:
          - --repo=https://github.com/KBlixt/subcleaner.git
          - --branch=master
          - --depth=1
          - --wait=21600 # 6 hours
          - --root=/add-ons/subcleaner
        volumeMounts:
          - { name: add-ons, mountPath: /add-ons }
