---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: homelab
  namespace: selfhosted
spec:
  template:
    spec:
      image: ghcr.io/actions/actions-runner-controller/actions-runner-dind:v2.299.1-ubuntu-22.04
      imagePullPolicy: Always
      dockerdWithinRunnerContainer: false
      ephemeral: true
      repository: ${SECRET_GITHUB_REPO}
      containers:
        - name: docker
          image: docker:23.0.0-beta.1-dind
      labels: ["self-hosted"]
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: homelab
  namespace: selfhosted
spec:
  scaleTargetRef:
    name: home-ops
  scaleUpTriggers:
    - githubEvent:
        checkRun:
          types: ["created"]
          status: "queued"
      amount: 1
      duration: "1m"
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - ${SECRET_GITHUB_REPO}
