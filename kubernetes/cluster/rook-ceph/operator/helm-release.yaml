---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 60m
  chart:
    spec:
      chart: rook-ceph
      version: v1.10.5
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
      interval: 60m
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/rook/rook/blob/release-1.9/deploy/charts/rook-ceph/values.yaml
  values:
    crds:
      enabled: false

    pspEnable: false

    global:
      nameOverride: *app
    env:
      TZ: "${TIMEZONE}"

    monitoring:
      enabled: true

    csi:
      kubeletDirPath: /var/lib/kubelet
      enableCSIHostNetwork: true

    resources:
      requests:
        cpu: 100m
        memory: 256M
      limits:
        memory: 500M
