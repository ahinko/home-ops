---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app intel-gpu-plugin
  namespace: kube-tools
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      type: daemonset
      strategy: RollingUpdate

    image:
      repository: docker.io/intel/intel-gpu-plugin
      tag: 0.25.0

    env:
      TZ: "${TIMEZONE}"

    args:
      - -shared-dev-num
      - "2"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"

    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      devfs:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
        hostPathType: Directory
        readOnly: true
      sysfs:
        enabled: true
        type: hostPath
        hostPath: /sys/class/drm
        hostPathType: Directory
        readOnly: true
      kubeletsockets:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /var/lib/kubelet/device-plugins

    # TODO(intel-gpu-plugin): Write probes to check for something to tell if it's working
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
