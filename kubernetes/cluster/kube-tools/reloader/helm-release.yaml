---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app reloader
  namespace: &namespace kube-tools
spec:
  interval: 60m
  chart:
    spec:
      chart: reloader
      version: v1.0.4
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 60m
  # Values link: https://github.com/stakater/Reloader/blob/master/deployments/kubernetes/chart/reloader/values.yaml
  values:
    env:
      TZ: "${TIMEZONE}"

    reloader:
      reloadStrategy: annotations

      podMonitor:
        enabled: true

      deployment:
        resources:
          requests:
            cpu: 15m
            memory: 184M
          limits:
            memory: 184M
