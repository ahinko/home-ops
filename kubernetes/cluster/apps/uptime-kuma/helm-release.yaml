---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app uptime-kuma
  namespace: apps
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 60m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: louislam/uptime-kuma
      tag: "1.19.6"

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        ports:
          http:
            enabled: true
            port: 3001

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host uptime.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: "uptime-kuma-config"
        mountPath: /app/data

    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 1500Mi
