---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vpa
  namespace: monitoring
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 60m
  # Values link: https://github.com/FairwindsOps/charts/blob/master/stable/vpa/values.yaml
  values:
    recommender:
      enabled: true

      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 316M

      extraArgs:
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 61
        storage: prometheus
        prometheus-address: http://thanos-query.monitoring.svc.cluster.local:9090

    updater:
      enabled: false
    admissionController:
      enabled: false
