---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app goldilocks
  namespace: monitoring
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 6.3.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 60m
  # Values link: https://github.com/FairwindsOps/charts/blob/master/stable/goldilocks/values.yaml
  values:
    controller:
      resources:
        requests:
          memory: 32Mi
        limits:
          memory: 96Mi

    dashboard:
      replicaCount: 1
      resources:
        requests:
          memory: 32Mi
        limits:
          memory: 64Mi

      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "goldilocks.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix

        tls:
          - hosts:
              - "goldilocks.${SECRET_DOMAIN}"
