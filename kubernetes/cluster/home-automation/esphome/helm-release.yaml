---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: esphome/esphome
      tag: 2022.12.8

    podAnnotations:
      secret.reloader.stakater.com/reload: esphome-secrets

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_ESPHOME}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "esphome.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: esphome-config
      esphome-cache:
        enabled: true
        type: emptyDir
        mountPath: /config/.esphome
      secrets:
        enabled: true
        type: secret
        name: esphome-secrets
        mountPath: /config/secrets.yaml
        subPath: secrets.yaml

    resources:
      requests:
        cpu: 300m
        memory: 512M
      limits:
        memory: 2048M
