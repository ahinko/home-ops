---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cilium
  namespace: kube-system
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 1.12.0
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/cilium/cilium/blob/master/install/kubernetes/cilium/values.yaml
  values:
    cluster:
      name: "${CLUSTER_NAME}"
      id: "${CLUSTER_ID}"

    rollOutCiliumPods: true

    localRedirectPolicy: true

    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

    nativeRoutingCIDR: ${NETWORK_K8S_POD_CIDR}

    k8sServiceHost: ${CONTROLPLANE_ENDPOINT}
    k8sServicePort: 6443

    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"

    tunnel: "disabled"

    autoDirectNodeRoutes: true

    endpointRoutes:
      enabled: true

    ipam:
      mode: "kubernetes"

    operator:
      rollOutPods: true

    containerRuntime:
      integration: containerd

    hubble:
      enabled: true
      serviceMonitor:
        enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: false
        rollOutPods: true
        ingress:
          enabled: false
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
          hosts:
            - "hubble.${SECRET_DOMAIN}"
          tls:
            - secretName: hubble-tls
              hosts:
                - "hubble.${SECRET_DOMAIN}"

    bgp:
      enabled: false
