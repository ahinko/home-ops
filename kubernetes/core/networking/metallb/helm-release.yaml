---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app metallb
  namespace: networking
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 0.13.5
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/metallb/metallb/blob/main/charts/metallb/values.yaml
  values:
    controller:
      logLevel: warn
      resources:
        limits:
          memory: 100Mi
        requests:
          memory: 25Mi
          cpu: 25m
    speaker:
      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
      logLevel: warn
      resources:
        limits:
          memory: 100Mi
        requests:
          memory: 25Mi
          cpu: 25m

    crds:
      enabled: false
