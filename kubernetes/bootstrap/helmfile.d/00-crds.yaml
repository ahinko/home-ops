---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# This helmfile is for installing Custom Resource Definitions (CRDs) from Helm charts.
# It is not intended to be used with helmfile apply or sync.

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  args:
    - --include-crds
    - --no-hooks
  postRenderer: bash
  postRendererArgs:
    - -c
    - yq ea --exit-status 'select(.kind == "CustomResourceDefinition")' -

releases:
  - name: cloudflare-dns
    namespace: networking
    chart: oci://ghcr.io/home-operations/charts-mirror/external-dns
    version: 1.19.0

  - name: external-secrets
    namespace: security
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.20.4

  - name: envoy-gateway
    namespace: networking
    chart: oci://mirror.gcr.io/envoyproxy/gateway-helm
    version: v1.5.4

  - name: grafana-operator
    namespace: observability
    chart: oci://ghcr.io/grafana/helm-charts/grafana-operator
    version: v5.20.0

  - name: kube-prometheus-stack
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
    version: 79.1.0
