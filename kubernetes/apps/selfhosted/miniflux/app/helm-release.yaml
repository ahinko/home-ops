---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app miniflux
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      miniflux:
        strategy: RollingUpdate
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
          enableServiceLinks: false
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65541

        containers:
          app:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.2.14

            env:
              BASE_URL: https://rss.hemma.dev
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: database-miniflux-user
                    key: POSTGRES_URL
              CREATE_ADMIN: "1"
              DEBUG: "1"
              LOG_DATE_TIME: "1"
              POLLING_SCHEDULER: entry_frequency
              POLLING_FREQUENCY: "15"
              RUN_MIGRATIONS: "1"

            envFrom:
              - secretRef:
                  name: miniflux-secret

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 400Mi

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

    service:
      app:
        ports:
          http:
            port: *port

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: RSS feed reader
          gethomepage.dev/group: Apps
          gethomepage.dev/icon: sh-miniflux.svg
          gethomepage.dev/name: Miniflux
          gethomepage.dev/app: miniflux
        hostnames: ["rss.hemma.dev"]
        parentRefs:
          - name: internal
            namespace: networking
