---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gramps
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      gramps:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          app:
            image: &image
              repository: ghcr.io/gramps-project/grampsweb
              tag: 25.10.2
            envFrom:
              - secretRef:
                  name: gramps-secret
            env: &envs
              GRAMPSWEB_TREE: "Ahinko" # will create a new tree if not exists
              GRAMPSWEB_CELERY_CONFIG__broker_url: "redis://dragonfly.databases.svc.cluster.local:6379/3"
              GRAMPSWEB_CELERY_CONFIG__result_backend: "redis://dragonfly.databases.svc.cluster.local:6379/3"
              GRAMPSWEB_RATELIMIT_STORAGE_URI: "redis://dragonfly.databases.svc.cluster.local:6379/4"
              GRAMPSWEB_USER_DB_URI: sqlite:////app/users/users.sqlite
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 2048Mi
          worker:
            image: *image
            command:
              ["celery", "-A", "gramps_webapi", "worker", "--loglevel=INFO"]
            envFrom:
              - secretRef:
                  name: gramps-secret
            env: *envs
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1500Mi
    service:
      app:
        ports:
          http:
            port: 5000

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Genealogy research tool
          gethomepage.dev/group: Apps
          gethomepage.dev/icon: sh-gramps.svg
          gethomepage.dev/name: Gramps
          gethomepage.dev/app: gramps
        hostnames: ["{{ .Release.Name }}.hemma.dev"]
        parentRefs:
          - name: internal
            namespace: networking

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          gramps:
            app:
              - path: "/app/users"
                subPath: "app/users"
              - path: "/app/cache"
                subPath: "app/cache"
              - path: "/app/indexdir"
                subPath: "app/indexdir"
              - path: "/app/thumbnail_cache"
                subPath: "app/thumbnail_cache"
              - path: "/app/secret"
                subPath: "app/secret"
              - path: "/root/.gramps/grampsdb"
                subPath: "root/.gramps/grampsdb"
              - path: "/app/media"
                subPath: "app/media"
            worker:
              - path: "/app/users"
                subPath: "app/users"
              - path: "/app/cache"
                subPath: "app/cache"
              - path: "/app/indexdir"
                subPath: "app/indexdir"
              - path: "/app/thumbnail_cache"
                subPath: "app/thumbnail_cache"
              - path: "/app/secret"
                subPath: "app/secret"
              - path: "/root/.gramps/grampsdb"
                subPath: "root/.gramps/grampsdb"
              - path: "/app/media"
                subPath: "app/media"

      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
