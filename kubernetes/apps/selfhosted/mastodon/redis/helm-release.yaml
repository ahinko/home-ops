---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mastodon-redis
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.2.4

            env:
              REDIS_REPLICATION_MODE: master

            resources:
              requests:
                cpu: 5m
                memory: 10M
              limits:
                memory: 500M

    service:
      main:
        ports:
          http:
            enabled: false
          redis:
            enabled: true
            port: 6379
