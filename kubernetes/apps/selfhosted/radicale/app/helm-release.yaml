---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radicale
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 60m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/ahinko/radicale
      tag: 3.1.8

    podAnnotations:
      configmap.reloader.stakater.com/reload: "radicale-config"
      secret.reloader.stakater.com/reload: "radicale-auth"

    service:
      main:
        ports:
          http:
            port: 5232

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          nginx.org/proxy-connect-timeout: 600s
          nginx.org/proxy-read-timeout: 600s
          nginx.org/proxy-send-timeout: 600s
        hosts:
          - host: &host "radicale.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: radicale-config
        subPath: config.cfg
        mountPath: /config/config
        readOnly: true

      data:
        enabled: true
        existingClaim: radicale-data
        mountPath: /data

      auth:
        enabled: true
        type: secret
        name: radicale-auth
        subPath: users
        mountPath: /config/users
        readOnly: true

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        cpu: 600m
        memory: 100M
      limits:
        memory: 512M
