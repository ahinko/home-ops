---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radicale
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radicale-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        users: |-
          peter:{{ index . "radicale_peter" }}
          ellen:{{ index . "radicale_ellen" }}
  dataFrom:
    - extract:
        key: radicale
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radicale_$1"
