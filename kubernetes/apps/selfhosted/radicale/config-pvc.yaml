---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radicale-data
  namespace: selfhosted
  labels:
    backup.home.lab/enabled: "true"
    app.kubernetes.io/name: &name radicale
    app.kubernetes.io/instance: *name
  annotations:
    backup.home.lab/exclude: ""
    backup.home.lab/healthcheck_url: "https://uptime.${SECRET_DOMAIN}/api/push/5smchIaQ7d?status=up&msg=OK&ping="
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4Gi
  storageClassName: rook-cephfs
