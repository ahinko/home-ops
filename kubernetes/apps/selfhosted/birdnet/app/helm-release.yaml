---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: birdnet
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      birdnet:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/tphakala/birdnet-go
              tag: v0.6.3@sha256:a705ff35fa01187a05e42f0e14d7f41dc9dd2c713dde9cd2dcd568178eae5d4c
            env:
              TZ: "Europe/Stockholm"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

    service:
      app:
        ports:
          http:
            port: &port 8080
          metrics:
            port: 8090

    serviceMonitor:
      app:
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Identify and classify bird species
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: sh-birdnet.svg
          gethomepage.dev/name: BirdNet
          gethomepage.dev/app: birdnet
        hostnames: ["{{ .Release.Name }}.hemma.dev"]
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
      config:
        type: secret
        name: birdnet-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
