---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: docmost-db
  annotations:
    postgres.db.movetokube.com/instance: postgres18
spec:
  database: docmost
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: docmost-user
  annotations:
    postgres.db.movetokube.com/instance: postgres18
spec:
  role: docmost
  database: docmost-db
  secretName: database
  privileges: OWNER
