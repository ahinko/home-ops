---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: element-operator
spec:
  interval: 60m
  chart:
    spec:
      chart: element-operator
      version: 2.17.10
      sourceRef:
        kind: HelmRepository
        name: element-charts
        namespace: flux-system
      interval: 60m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
