---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: gotosocial-db
  namespace: selfhosted
spec:
  database: gotosocial
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: gotosocial-user
  namespace: selfhosted
spec:
  role: gotosocial
  database: gotosocial-db
  secretName: database
  privileges: OWNER
