---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: selfhosted
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.1.2

            envFrom:
              - secretRef:
                  name: paperless-secret

            env:
              # Configure application
              PAPERLESS_ALLOWED_HOSTS: &host paperless.${SECRET_DOMAIN}
              PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
              PAPERLESS_PORT: &port 8000
              PAPERLESS_TIME_ZONE: "Europe/Stockholm"

              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_DBHOST:
                valueFrom:
                  secretKeyRef:
                    name: database-paperless-user
                    key: HOST
              PAPERLESS_DBNAME:
                valueFrom:
                  secretKeyRef:
                    name: database-paperless-user
                    key: DATABASE_NAME
              PAPERLESS_DBUSER:
                valueFrom:
                  secretKeyRef:
                    name: database-paperless-user
                    key: ROLE
              PAPERLESS_DBPASS:
                valueFrom:
                  secretKeyRef:
                    name: database-paperless-user
                    key: PASSWORD
              PAPERLESS_DBSSLMODE: disable

              PAPERLESS_OCR_LANGUAGES: swe eng
              PAPERLESS_OCR_LANGUAGE: swe+eng

              PAPERLESS_CONSUMPTION_DIR: /data/local/incoming
              PAPERLESS_DATA_DIR: /data/local/data
              PAPERLESS_EXPORT_DIR: /data/local/export
              PAPERLESS_MEDIA_ROOT: /data/local/media

              PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"

              PAPERLESS_WEBSERVER_WORKERS: "2"
              PAPERLESS_TASK_WORKERS: "2"

              PAPERLESS_REDIS: redis://localhost:6379
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998

              USERMAP_GID: "1000"
              USERMAP_UID: "1000"

            resources:
              requests:
                cpu: 11m
                memory: 1812M
              limits:
                memory: 1812M

          gotenburg:
            image:
              repository: thecodingmachine/gotenberg
              tag: 7.10.2
            env:
              DISABLE_GOOGLE_CHROME: "1"
            resources:
              requests:
                cpu: 5m
                memory: 10M
              limits:
                memory: 500M

          redis:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.2.3
            resources:
              requests:
                cpu: 5m
                memory: 10M
              limits:
                memory: 500M

          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.0-full
            resources:
              requests:
                cpu: 5m
                memory: 10M
              limits:
                memory: 500M

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          # external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        existingClaim: "paperless-nfs"
        advancedMounts:
          main:
            main:
              - path: /data/local
