---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-nfs
spec:
  storageClassName: paperless-nfs
  capacity:
    storage: 1Mi # Size does not matter
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NFS_SERVER_ADDR}
    path: /tank/paperless
  mountOptions:
    - nfsvers=4
    - tcp
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-nfs
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: paperless-nfs
  resources:
    requests:
      storage: 1Mi # Size does not matter
