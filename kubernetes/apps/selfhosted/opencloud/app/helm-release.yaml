---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencloud
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      opencloud:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65542 # gladius:external-services

        containers:
          app:
            image:
              repository: opencloudeu/opencloud-rolling
              tag: 3.3.0
            command:
              ["/bin/sh", "-c", "opencloud init || true; opencloud server"]
            env:
              OC_INSECURE: true
              OC_URL: https://files.hemma.dev
              PROXY_TLS: false
              IDM_CREATE_DEMO_USERS: false
              IDM_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: opencloud-secret
                    key: idm-admin-password
              GATEWAY_GRPC_ADDR: 0.0.0.0:9142
              OC_ENABLE_OCM: false

            envFrom:
              - secretRef:
                  name: opencloud-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        ports:
          http:
            port: 9200

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: OpenCloud file storage
          gethomepage.dev/group: Apps
          gethomepage.dev/icon: sh-opencloud.svg
          gethomepage.dev/name: OpenCloud
          gethomepage.dev/app: opencloud
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        hostnames: ["files.hemma.dev"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https

    persistence:
      data:
        existingClaim: opencloud-data
        globalMounts:
          - path: /var/lib/opencloud
            subPath: data
          - path: /etc/opencloud
            subPath: config
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
