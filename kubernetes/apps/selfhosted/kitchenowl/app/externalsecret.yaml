---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kitchenowl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kitchenowl-secret
    creationPolicy: Owner
  data:
    - secretKey: JWT_SECRET_KEY
      remoteRef:
        key: kitchenowl
        property: JWT_SECRET_KEY
