---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kitchenowl
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 60m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

        containers:
          main:
            image:
              repository: tombursch/kitchenowl
              tag: v93

            env:
              FRONT_URL: kitchenowl.${SECRET_DOMAIN}
              OPEN_REGISTRATION: false
              EMAIL_MANDATORY: false
              COLLECT_METRICS: false
              SKIP_UPGRADE_DEFAULT_ITEMS: false
              STORAGE_PATH: "/data"
              DB_DRIVER: postgresql
              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: database-kitchenowl-user
                    key: HOST
              DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: database-kitchenowl-user
                    key: DATABASE_NAME
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: database-kitchenowl-user
                    key: ROLE
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: database-kitchenowl-user
                    key: PASSWORD

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      main:
        ports:
          http:
            port: 5000

    persistence:
      data:
        type: persistentVolumeClaim
        existingClaim: kitchenowl
        globalMounts:
          - path: /data
