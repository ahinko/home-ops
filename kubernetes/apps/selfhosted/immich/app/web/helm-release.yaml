---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-web
  namespace: selfhosted
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: immich-server

  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-web
              tag: v1.86.0

            env:
              # Ports
              PORT: &port 3000
              # URLs
              IMMICH_SERVER_URL:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: IMMICH_SERVER_URL
              PUBLIC_IMMICH_SERVER_URL:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: PUBLIC_IMMICH_SERVER_URL
              IMMICH_API_URL_EXTERNAL: /api
            resources:
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 256Mi

    service:
      main:
        ports:
          http:
            port: *port
