---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-microservices
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: immich-server
    - name: immich-typesense

  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: immich-microservices

        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.88.2
            args:
              - start-microservices.sh

            env:
              # General
              LOG_LEVEL: log
              IMMICH_MEDIA_LOCATION: &mediaLocation /usr/src/app/upload
              # Geocoding
              DISABLE_REVERSE_GEOCODING: "true"
              # Ports
              MICROSERVICES_PORT: 3002
              # Database
              DB_HOSTNAME:
                valueFrom:
                  secretKeyRef:
                    name: database-immich-user
                    key: HOST
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: database-immich-user
                    key: LOGIN
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: database-immich-user
                    key: PASSWORD
              DB_DATABASE_NAME:
                valueFrom:
                  secretKeyRef:
                    name: database-immich-user
                    key: DATABASE_NAME
              DB_PORT: 5432
              # Redis
              REDIS_URL:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: REDIS_URL
              # Typesense
              TYPESENSE_ENABLED:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: TYPESENSE_ENABLED
              TYPESENSE_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: immich-secret
                    key: TYPESENSE_API_KEY
              TYPESENSE_HOST:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: TYPESENSE_HOST
              TYPESENSE_PORT:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: TYPESENSE_PORT
              TYPESENSE_PROTOCOL:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: TYPESENSE_PROTOCOL
            resources:
              requests:
                cpu: 100m
                gpu.intel.com/i915: 1
                memory: 512Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 8000Mi

    service:
      main:
        enabled: false

    persistence:
      library:
        type: persistentVolumeClaim
        existingClaim: immich-nfs
        globalMounts:
          - path: *mediaLocation
      geocoding-dump:
        type: emptyDir
        globalMounts:
          - path: /usr/src/app/.reverse-geocoding-dump
      geoname-dump:
        type: emptyDir
        globalMounts:
          - path: /usr/src/app/node_modules/local-reverse-geocoder/geonames_dump
