---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-valkey
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      immich-valkey:
        containers:
          app:
            image:
              repository: ghcr.io/ahinko/valkey
              tag: 8.1.1
    service:
      app:
        controller: immich-valkey
        ports:
          http:
            port: 6379
