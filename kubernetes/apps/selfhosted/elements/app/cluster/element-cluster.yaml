---
apiVersion: matrix.element.io/v1alpha1
kind: ElementDeployment
metadata:
  name: element
  namespace: selfhosted
spec:
  global:
    k8s:
      ingresses:
        ingressClassName: "nginx"
      storage:
        storageClassName: "rook-cephfs"
    secretName: element-secrets
    config:
      genericSharedSecretSecretKey: genericSharedSecret
      domainName: "elements.${SECRET_DOMAIN}"
  components:
    elementWeb:
      secretName: external-elementweb-secrets
      k8s:
        ingress:
          # annotations:
          #   external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          tls:
            certmanager:
              issuer: letsencrypt
            mode: certmanager
          fqdn: "elements-web.${SECRET_DOMAIN}"
    synapse:
      secretName: element-secrets
      config:
        additional: |
          enable_registration: False
          enable_registration_without_verification: False
        postgresql:
          host: postgres16-rw.databases.svc.cluster.local
          user: elements-tLFJ95
          database: elements
          passwordSecretKey: pgpassword
          sslMode: disable
        signingKeySecretKey: signingKey
      k8s:
        ingress:
          # annotations:
          #   external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          tls:
            certmanager:
              issuer: letsencrypt
            mode: certmanager
          fqdn: "elements-hs.${SECRET_DOMAIN}"
    wellKnownDelegation:
      secretName: external-wellknowndelegation-secrets
      k8s:
        ingress:
          # annotations:
          #   external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          tls:
            certmanager:
              issuer: letsencrypt
            mode: certmanager
    slidingSync:
      secretName: element-secrets
      config:
        postgresql:
          host: postgres16-rw.databases.svc.cluster.local
          user: elements-tLFJ95
          database: elements
          passwordSecretKey: pgpassword
          sslMode: disable
        syncSecretSecretKey: syncSecret
      k8s:
        ingress:
          # annotations:
          #   external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          tls:
            certmanager:
              issuer: letsencrypt
            mode: certmanager
          fqdn: "elements-sync.${SECRET_DOMAIN}"
