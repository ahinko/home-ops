---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: element-db
  namespace: selfhosted
spec:
  database: element
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: element-user
  namespace: selfhosted
spec:
  role: element
  database: element-db
  secretName: database
  privileges: OWNER
