---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: element-operator
  namespace: selfhosted
spec:
  interval: 60m
  chart:
    spec:
      chart: element-operator
      version: 2.12.3
      sourceRef:
        kind: HelmRepository
        name: element-charts
        namespace: flux-system
      interval: 60m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
