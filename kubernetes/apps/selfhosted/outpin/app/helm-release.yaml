---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app outpin
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      outpin:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65541

        containers:
          app:
            image:
              repository: ghcr.io/maxlerebourg/outpin
              tag: v0.0.4

            envFrom:
              - secretRef:
                  name: outpin-secret

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 400Mi

            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup:
                enabled: false

    service:
      app:
        controller: outpin
        ports:
          http:
            port: &port 8090

    route:
      app:
        hostnames: ["outpin.hemma.dev"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        existingClaim: outpin-data
        advancedMounts:
          outpin:
            app:
              - path: /pb/pb_data
