---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: outpin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: outpin-secret
    creationPolicy: Owner
  data:
    - secretKey: PB_ADMIN_EMAIL
      remoteRef:
        key: homelab-admin
        property: email
    - secretKey: PB_ADMIN_PASSWORD
      remoteRef:
        key: homelab-admin
        property: password
