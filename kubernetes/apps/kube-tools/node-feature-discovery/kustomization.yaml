---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-node-feature-discovery
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/kube-tools/node-feature-discovery/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-k8s
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-node-feature-discovery-rules
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/kube-tools/node-feature-discovery/rules"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-k8s
  wait: true
  dependsOn:
    - name: apps-node-feature-discovery
