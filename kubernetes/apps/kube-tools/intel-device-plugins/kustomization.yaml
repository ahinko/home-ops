---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-intel-device-plugins-operator
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/kube-tools/intel-device-plugins/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-k8s
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-intel-device-plugins-gpu
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/kube-tools/intel-device-plugins/gpu"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-k8s
  wait: true
  dependsOn:
    - name: apps-intel-device-plugins-operator
