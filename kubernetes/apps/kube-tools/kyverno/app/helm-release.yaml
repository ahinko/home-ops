---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kyverno
  namespace: kube-tools
spec:
  interval: 60m
  chart:
    spec:
      chart: kyverno
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
      interval: 60m
  # Values link: https://github.com/kyverno/kyverno/blob/main/charts/kyverno/values.yaml
  values:
    crds:
      install: true
    serviceMonitor:
      enabled: true
    backgroundController:
      serviceMonitor:
        enabled: true
    cleanupController:
      serviceMonitor:
        enabled: true
    reportsController:
      serviceMonitor:
        enabled: true

    resources:
      requests:
        cpu: 203m
        memory: 256M
      limits:
        memory: 512M
