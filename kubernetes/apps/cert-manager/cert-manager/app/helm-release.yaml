---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cert-manager
  namespace: cert-manager
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: v1.12.2
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
      interval: 60m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace

  # Values link: https://github.com/cert-manager/cert-manager/blob/master/deploy/charts/cert-manager/values.yaml
  values:
    installCRDs: true

    env:
      TZ: "${TIMEZONE}"

    podAnnotations:
      secret.reloader.stakater.com/reload: "cert-manager-cloudflare-api-key"

    webhook:
      enabled: true

    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
      - --dns01-recursive-nameservers-only

    podDnsPolicy: "None"
    podDnsConfig:
      nameservers:
        - "1.1.1.1"
        - "9.9.9.9"
