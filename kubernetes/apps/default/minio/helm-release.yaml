---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 60m
  chart:
    spec:
      chart: minio
      version: 11.7.18
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  # Values link: https://github.com/bitnami/charts/blob/master/bitnami/minio/values.yaml
  values:
    extraEnvVars:
      - name: TZ
        value: "${TIMEZONE}"
      - name: MINIO_UPDATE
        value: "off"
      - name: MINIO_BROWSER_REDIRECT_URL
        value: "https://minio.${SECRET_DOMAIN}"
      - name: MINIO_SERVER_URL
        value: "https://s3.${SECRET_DOMAIN}"
    auth:
      existingSecret: minio-creds

    ingress:
      enabled: true
      ingressClassname: "nginx"
      hostname: &consoleHost "minio.${SECRET_DOMAIN}"
      tls: true
      extraTls:
        - hosts:
            - *consoleHost
    apiIngress:
      enabled: true
      ingressClassname: "nginx"
      hostname: &apiHost "s3.${SECRET_DOMAIN}"
      tls: true
      extraTls:
        - hosts:
            - *apiHost
    persistence:
      enabled: true
      existingClaim: minio-nfs
    prometheus:
      servicemonitor:
        enabled: false

    podSecurityContext:
      enabled: true
      fsGroup: 1000
    containerSecurityContext:
      enabled: true
      runAsUser: 1000
      runAsNonRoot: true
