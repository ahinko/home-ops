---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pocket-id
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65539

        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v0.51.0

            command: ["/bin/sh", "/app/scripts/docker/entrypoint.sh"]

            env:
              DB_CONNECTION_STRING: file:/data/pocket-id.db?_journal_mode=WAL&_busy_timeout=2500&_txlock=immediate
              PUBLIC_APP_URL: https://pid.hemma.dev
              TRUST_PROXY: true
              TZ: Europe/Stockholm
              UPLOAD_PATH: /data/uploads

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                memory: 250M
                cpu: 10m
              limits:
                memory: 400M

    service:
      app:
        controller: main
        ports:
          http:
            port: &port 80

    route:
      app:
        hostnames: ["pid.hemma.dev"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /data
          - path: /app/backend/data
            subPath: backend

      var:
        type: emptyDir
        sizeLimit: 1Gi
