---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65539

        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v0.39.0

            command: ["/bin/sh", "/app/scripts/docker/entrypoint.sh"]

            env:
              DB_PATH: /data/pocket-id.db
              PUBLIC_APP_URL: https://pid.hemma.dev
              SQLITE_DB_PATH: /data/pocket-id.db
              TRUST_PROXY: true
              TZ: Europe/Stockholm
              UPLOAD_PATH: /data/uploads

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                memory: 250M
                cpu: 10m
              limits:
                memory: 400M

    service:
      app:
        controller: main
        ports:
          http:
            port: 80

    ingress:
      app:
        className: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: OICD Authentication
          gethomepage.dev/group: Tools
          gethomepage.dev/icon: sh-pocket-id.png
          gethomepage.dev/name: Pocket-ID
        hosts:
          - host: "pid.hemma.dev"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "pid.hemma.dev"

    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /data
          - path: /app/backend/data
            subPath: backend

      var:
        type: emptyDir
        sizeLimit: 1Gi
