---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app metrics-server
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 3.12.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-metrics-server-charts
        namespace: flux-system
      interval: 60m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # Values link: https://github.com/kubernetes-sigs/metrics-server/blob/master/charts/metrics-server/values.yaml
  values:
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
