---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app etcd-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      etcd-backup:
        type: cronjob
        cronjob:
          schedule: "12 4 * * *"
          parallelism: 1
          successfulJobsHistory: 1
          failedJobsHistory: 1

        initContainers:
          talosctl:
            image:
              repository: ghcr.io/siderolabs/talosctl
              tag: v1.11.3
            args:
              - -n
              - "$(CP_NODE_IP)"
              - etcd
              - snapshot
              - /data/etcd.snapshot
            env:
              - name: CP_NODE_IP
                value: "192.168.20.21"

        containers:
          restic:
            image:
              repository: ghcr.io/ahinko/restic
              tag: 0.18.1
            workingDir: /data
            args:
              - backup
              - --host
              - kubernetes # set a consistent hostname to avoid restic rescans
              - . # use workingDir to get relative paths in backup
            envFrom:
              - secretRef:
                  name: talos-etcd-restic-keys
            env:
              - name: RESTIC_REPOSITORY
                value: rest:https://restic.hemma.dev/etcd

        pod:
          hostNetwork: true
          hostPID: true
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

      purne:
        type: cronjob
        cronjob:
          schedule: "32 5 1 * *" # change me - 1st of month at 05:32
          successfulJobsHistory: 1
          failedJobsHistory: 1

        containers:
          restic:
            image:
              repository: ghcr.io/ahinko/restic
              tag: 0.18.1
            args:
              - forget
              - --keep-last=7 # change me - set retention policy
              - --keep-weekly=4 # see: https://restic.readthedocs.io/en/latest/060_forget.html
              - --prune
            envFrom:
              - secretRef:
                  name: talos-etcd-restic-keys
            env:
              - name: RESTIC_REPOSITORY
                value: rest:https://restic.hemma.dev/etcd

    persistence:
      backupdata:
        type: emptyDir
        globalMounts:
          - path: /data

      serviceaccount:
        type: secret
        name: etcd-backup-talos
        advancedMounts:
          etcd-backup:
            talosctl:
              - path: /var/run/secrets/talos.dev
                readOnly: true
