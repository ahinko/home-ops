---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app etcd-backup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule

    controllers:
      etcd-backup:
        type: cronjob
        cronjob:
          schedule: "12 4 * * *"
          parallelism: 1
          successfulJobsHistory: 1
          failedJobsHistory: 1

        initContainers:
          talosctl:
            image:
              repository: ghcr.io/siderolabs/talosctl
              tag: v1.9.4
            args:
              - -n
              - "$(CP_NODE_IP)"
              - etcd
              - snapshot
              - /data/etcd.snapshot
            env:
              - name: CP_NODE_IP
                value: "192.168.20.33"

        containers:
          restic:
            image:
              repository: restic/restic
              tag: 0.17.3
            workingDir: /data
            args:
              - backup
              - --host
              - kubernetes # set a consistent hostname to avoid restic rescans
              - . # use workingDir to get relative paths in backup
            envFrom:
              - secretRef:
                  name: talos-etcd-s3-keys
            env:
              - name: RESTIC_REPOSITORY
                value: s3:https://s3.hemma.dev/backups/etcd

        pod:
          hostNetwork: true
          hostPID: true
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

      purne:
        type: cronjob
        cronjob:
          schedule: "32 5 1 * *" # change me - 1st of month at 05:32
          successfulJobsHistory: 1
          failedJobsHistory: 1

        containers:
          restic:
            image:
              repository: restic/restic
              tag: 0.17.3
            args:
              - forget
              - --keep-last=7 # change me - set retention policy
              - --keep-weekly=4 # see: https://restic.readthedocs.io/en/latest/060_forget.html
              - --prune
            envFrom:
              - secretRef:
                  name: talos-etcd-s3-keys
            env:
              - name: RESTIC_REPOSITORY
                value: s3:https://s3.hemma.dev/backups/etcd

    persistence:
      backupdata:
        type: emptyDir
        globalMounts:
          - path: /data

      serviceaccount:
        type: secret
        name: etcd-backup-talos
        advancedMounts:
          etcd-backup:
            talosctl:
              - path: /var/run/secrets/talos.dev
                readOnly: true
