---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: create-backup-secrets
  annotations:
    policies.kyverno.io/title: Create Backup Secrets in namespaces
    policies.kyverno.io/subject: Secret
    policies.kyverno.io/description: |
      This policy creates a Secret used by backup cronjobs

      The secret will be created in all namespaces
spec:
  generateExistingOnPolicyUpdate: true
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: create-backup-secrets
      match:
        any:
          - resources:
              kinds:
                - Namespace
              selector:
                matchLabels:
                  backup.home.lab/enabled: "true"
      generate:
        synchronize: true
        apiVersion: v1
        kind: Secret
        name: backup-secrets
        namespace: "{{request.object.metadata.name}}"
        clone:
          namespace: default
          name: backup-secrets
