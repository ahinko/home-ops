---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kyverno
  namespace: kube-system
spec:
  interval: 60m
  chart:
    spec:
      chart: kyverno
      version: v2.5.3
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/kyverno/kyverno/blob/main/charts/kyverno/values.yaml
  values:
    installCRDs: false
    replicaCount: 3
    extraArgs:
      - --autogenInternals=false
      - --clientRateLimitQPS=30
      - --clientRateLimitBurst=60
    serviceMonitor:
      enabled: false
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: kyverno
    resources:
      requests:
        cpu: 203m
        memory: 256M
      limits:
        memory: 512M
