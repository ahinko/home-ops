---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app node-problem-detector
  namespace: kube-system
spec:
  interval: 60m
  chart:
    spec:
      chart: node-problem-detector
      version: 2.2.6
      sourceRef:
        kind: HelmRepository
        name: deliveryhero-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/deliveryhero/helm-charts/blob/master/stable/node-problem-detector/values.yaml
  values:
    global:
      nameOverride: *app
    image:
      repository: k8s.gcr.io/node-problem-detector/node-problem-detector
      tag: v0.8.12

    # arm64 is not supported
    nodeSelector:
      beta.kubernetes.io/arch: amd64
