---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: arc-homelab
  namespace: dev
spec:
  interval: 60m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 60m

  values:
    runnerScaleSetName: arc-runner-set-homelab

    githubConfigUrl: https://github.com/${SECRET_GITHUB_REPO}

    minRunners: 1
    maxRunners: 3

    containerMode:
      type: "dind"

    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/ahinko/github-actions-runner:2.305.0@sha256:bd5d4f4b16ed459bb7cd6fda7ba607ea8a0bc668c3b1de0aba0fe5548f9ca422

  valuesFrom:
    - kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
