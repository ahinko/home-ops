---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app emqx-operator
  namespace: home-automation
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 2.1.4
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 60m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # Values link: https://github.com/emqx/emqx-operator/blob/main/deploy/charts/emqx-operator/values.yaml
  values:
    skipCRDs: false

    replicaCount: 1

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 40Mi
