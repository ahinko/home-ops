---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app emqx-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: *app
      version: 2.2.28
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 1h
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    skipCRDs: false

    replicaCount: 2

    image:
      repository: ghcr.io/emqx/emqx-operator
      tag: 2.2.28

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 40Mi
