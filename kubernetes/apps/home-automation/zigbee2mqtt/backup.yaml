---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-zigbee2mqtt
  namespace: home-automation
spec:
  schedule: "5 10 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            botkube.io/disable: "true"
        spec:
          containers:
            - name: backup-zigbee2mqtt
              image: ghcr.io/ahinko/simple-k8s-backup:v4.0.0
              args:
                - /run.sh
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_ACCESS_KEY
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_SECRET_KEY
                - name: MINIO_HOST
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_DOMAIN
                - name: MINIO_BUCKET
                  value: "backups"
                - name: DELETE_OLDER_THAN
                  value: "14d"
                - name: BACKUP_NAME
                  value: "zigbee2mqtt"
                - name: HEALTCHECK_URL
                  value: "https://uptime.${SECRET_DOMAIN}/api/push/ZgOfplYizm?status=up&msg=OK&ping="
              volumeMounts:
                - name: zigbee2mqtt-persistent-storage
                  mountPath: /zigbee2mqtt
          restartPolicy: Never
          volumes:
            - name: zigbee2mqtt-persistent-storage
              persistentVolumeClaim:
                claimName: zigbee2mqtt-data
