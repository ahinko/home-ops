---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt
  namespace: home-automation
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  dependsOn:
    - name: emqx
      namespace: home-automation
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/zigbee2mqtt/values.yaml
  values:
    global:
      nameOverride: *app

    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.27.2

    podAnnotations:
      configmap.reloader.stakater.com/reload: "zigbee2mqtt-settings"

    replicaCount: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 2
        maxUnavailable: 0

    env:
      TZ: "${TIMEZONE}"
      ZIGBEE2MQTT_DATA: /data

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "zigbee"
        hosts:
          - host: zigbee.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "zigbee.${SECRET_DOMAIN}"

    securityContext:
      privileged: true

    persistence:
      data:
        enabled: true
        mountPath: /data
        existingClaim: "zigbee2mqtt-data"

    resources:
      requests:
        memory: 128M
        cpu: 20m
      limits:
        memory: 256M

    config:
      homeassistant: true
      device_options:
        retain: true
      permit_join: false
      serial:
        port: "tcp://192.168.70.56:6638"
      mqtt:
        server: mqtt://emqx
        user: "${SECRET_MQTT_USERNAME}"
        password: "${SECRET_MQTT_PASSWORD}"
      frontend:
        port: 8080
      experimental:
        new_api: true
      advanced:
        pan_id: 0x1a63
        channel: 25
        network_key:
          - 23
          - 134
          - 250
          - 1
          - 2
          - 54
          - 6
          - 8
          - 76
          - 43
          - 23
          - 59
          - 6
          - 7
          - 4
          - 90
        log_level: warn
        log_output:
          - console
