---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app wyoming-piper
  namespace: home-automation
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: rhasspy/wyoming-piper
      tag: latest
    env:
      TZ: "${TIMEZONE}"

    args:
      - --voice
      - sv-se-nst-medium

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    service:
      main:
        ports:
          http:
            port: 10200
            protocol: TCP

    persistence:
      data:
        enabled: true
        existingClaim: "wyoming-piper"

    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 500Mi
