---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wyoming-piper
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: rhasspy/wyoming-piper
              tag: 1.4.0

            args:
              - --voice
              - sv_SE-nst-medium

            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 500Mi

    service:
      main:
        ports:
          http:
            port: 10200
            protocol: TCP

    persistence:
      data:
        enabled: true
        existingClaim: "wyoming-piper"
        globalMounts:
          - path: /data
