---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: esphome-config
  namespace: home-automation
  labels:
    backup.home.lab/enabled: "true"
    app.kubernetes.io/name: &name esphome
    app.kubernetes.io/instance: *name
  annotations:
    backup.home.lab/exclude: ""
    backup.home.lab/healthcheck_url: "https://uptime.${SECRET_DOMAIN}/api/push/awKsOpqAjh?status=up&msg=OK&ping="
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: rook-cephfs
