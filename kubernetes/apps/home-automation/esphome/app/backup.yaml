---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-esphome-config
  namespace: home-automation
spec:
  schedule: "0 9 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          # Stagger jobs to run randomly within X seconds to avoid backing up all apps at once
          initContainers:
            - name: sleep
              image: ghcr.io/ahinko/simple-k8s-backup:v4.2.40
              command: ["/sleep.sh"]
              args: ["1", "300"]
          containers:
            - name: backup-esphome
              image: ghcr.io/ahinko/simple-k8s-backup:v4.2.40
              args:
                - /run.sh
              envFrom:
                - secretRef:
                    name: backups-secrets
              env:
                - name: BACKUP_NAME
                  value: &appname esphome
                - name: DELETE_OLDER_THAN
                  value: "14d"
                - name: HEALTHCHECK_URL
                  value: "http://uptime-kuma.monitoring:3001/api/push/awKsOpqAjh?status=up&msg=OK&ping="
              volumeMounts:
                - name: backup-persistent-storage
                  mountPath: /esphome
          restartPolicy: Never
          volumes:
            - name: backup-persistent-storage
              persistentVolumeClaim:
                claimName: esphome-config
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - *appname
                  topologyKey: kubernetes.io/hostname
