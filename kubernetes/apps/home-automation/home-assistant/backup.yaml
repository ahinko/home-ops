---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-home-assistant
  namespace: home-automation
spec:
  schedule: "0 10 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            botkube.io/disable: "true"
        spec:
          containers:
            - name: backup-home-assistant
              image: ghcr.io/ahinko/simple-k8s-backup:v3.0.9
              args:
                - /run.sh
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_ACCESS_KEY
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_SECRET_KEY
                - name: MINIO_HOST
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_DOMAIN
                - name: MINIO_BUCKET
                  value: "backups"
                - name: DELETE_OLDER_THAN
                  value: "14d"
                - name: BACKUP_NAME
                  value: "home-assistant"
                - name: EXCLUDE_ARGS
                  value: "./home-assistant_v2.db ./.vscode ./core"
                - name: HEALTCHECK_URL
                  value: "https://uptime.${SECRET_DOMAIN}/api/push/4rhMSzKu9d?status=up&msg=OK&ping="
              volumeMounts:
                - name: hass-persistent-storage
                  mountPath: /home-assistant
          restartPolicy: Never
          volumes:
            - name: hass-persistent-storage
              persistentVolumeClaim:
                claimName: home-assistant-config
