---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home-automation
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  dependsOn:
    - name: emqx
      namespace: home-automation
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/home-assistant/values.yaml
  values:
    global:
      nameOverride: *app

    replicaCount: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 2
        maxUnavailable: 0

    controllerType: deployment
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.8.4
    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_HASS}"
        externalTrafficPolicy: Local
        ports:
          sonos:
            enabled: true
            port: 1400

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.org/websocket-services: home-assistant
          external-dns.home.lab/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN}"

    prometheus:
      serviceMonitor:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: "home-assistant-config"

    resources:
      requests:
        cpu: 100m
        memory: 400M
      limits:
        memory: 2500M

    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.5.1
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: "microsoft-visual-studio-code"
            hajimari.io/appName: "VSCode"
          hosts:
            - host: "code.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix

          tls:
            - hosts:
                - "code.${SECRET_DOMAIN}"

        volumeMounts:
          - name: config
            mountPath: /config
