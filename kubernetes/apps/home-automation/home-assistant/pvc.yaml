---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config
  namespace: home-automation
  labels:
    backup.home.lab/enabled: "true"
    app.kubernetes.io/name: &name home-assistant
    app.kubernetes.io/instance: *name
  annotations:
    backup.home.lab/exclude: "./home-assistant_v2.db ./.vscode ./core"
    backup.home.lab/healthcheck_url: "https://uptime.${SECRET_DOMAIN}/api/push/4rhMSzKu9d?status=up&msg=OK&ping="
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: rook-cephfs
