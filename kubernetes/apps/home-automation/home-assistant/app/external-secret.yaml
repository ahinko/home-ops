---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-secret
    creationPolicy: Owner
  data:
    - secretKey: VSCODE_TOKEN
      remoteRef:
        key: home-assistant
        property: VSCODE_TOKEN
