---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home-automation
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.9.1
    env:
      SECRET_RECORDER_DB_URL:
        valueFrom:
          secretKeyRef:
            name: database-homeassistant-user
            key: POSTGRES_URL

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"multus-iot",
          "namespace": "networking",
          "ips": ["192.168.71.201/24"]
        }]

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_HASS}"
        externalTrafficPolicy: Cluster
        ports:
          sonos:
            enabled: true
            port: 1400
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.org/websocket-services: home-assistant
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    prometheus:
      serviceMonitor:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: "home-assistant-config"

    resources:
      requests:
        cpu: 100m
        memory: 500M
      limits:
        memory: 1000M

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - "helios"
                    - "iris"
                    - "zeus"
                    - "poseidon"
