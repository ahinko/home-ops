---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: evcc
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      evcc:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ahinko/evcc
              tag: 0.207.6

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 100m
                memory: 500M
              limits:
                memory: 1000M

    service:
      app:
        ports:
          http:
            port: &port 7070
          tcp8887:
            enabled: true
            port: 8887
          udp7090:
            enabled: true
            port: 7090
            protocol: UDP
          udp9522:
            enabled: true
            port: 9522
            protocol: UDP

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Control your EVCC through a web interface.
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: sh-evcc.svg
          gethomepage.dev/name: EVCC
          gethomepage.dev/app: evcc
        hostnames: ["{{ .Release.Name }}.hemma.dev"]
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      config-file:
        type: secret
        name: evcc-config
        globalMounts:
          - path: /etc/evcc.yaml
            subPath: evcc.yaml

      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          evcc:
            app:
              - path: /root/.evcc
