---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tcpsolis2mqtt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      tcpsolis2mqtt:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/ahinko/tcpsolis2mqtt
              tag: main@sha256:1a8643ccabdb0871dc7bca5a25ed684ad2b707e01498c91a133da32f44973731

            envFrom:
              - secretRef:
                  name: tcpsolis2mqtt-secret

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 100m
                memory: 64Mi

    service:
      app:
        enabled: false

    persistence:
      config-file:
        type: configMap
        name: tcpsolis2mqtt-configmap
        globalMounts:
          - path: /usr/app/src/config.yaml
            subPath: config.yaml
