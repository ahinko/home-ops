---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tcpsolis2mqtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      tcpsolis2mqtt:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/ahinko/tcpsolis2mqtt
              tag: main@sha256:ab742487258c2ecc03aaaf1325fb8b09286ef287e81d65b743e68d5094c41f80

            envFrom:
              - secretRef:
                  name: tcpsolis2mqtt-secret

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 100m
                memory: 64Mi

    service:
      app:
        controller: tcpsolis2mqtt
        enabled: false

    persistence:
      config-file:
        type: configMap
        name: tcpsolis2mqtt-configmap
        globalMounts:
          - path: /usr/app/src/config.yaml
            subPath: config.yaml
