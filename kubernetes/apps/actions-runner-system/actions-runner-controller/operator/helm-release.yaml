---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actions-runner-controller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set-controller
  values:
    fullnameOverride: gha-runner-scale-set-controller
    namespaceOverride: actions-runner-system
    replicaCount: 2
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 128Mi
