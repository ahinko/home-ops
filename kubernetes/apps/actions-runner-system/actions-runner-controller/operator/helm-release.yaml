---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actions-runner-controller
spec:
  interval: 1h
  chart:
    spec:
      chart: gha-runner-scale-set-controller
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 1h
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: gha-runner-scale-set-controller
    replicaCount: 2
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 128Mi
