---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app influxdb
  namespace: databases
spec:
  interval: 60m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/influxdata/helm-charts/blob/master/charts/influxdb2/values.yaml
  values:
    image:
      repository: influxdb
      tag: 2.3.0-alpine

    env:
      - name: TZ
        value: "${TIMEZONE}"

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    adminUser:
      organization: "homelab"
      user: "admin"
      retention_policy: "0s"
      bucket: "default"
      existingSecret: "influxdb-auth"

    persistence:
      enabled: true
      useExisting: true
      name: influxdb-data

    ingress:
      enabled: true
      className: "nginx"
      hostname: influx.${SECRET_DOMAIN}
      path: /
      tls: true
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-line"
