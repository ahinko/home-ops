---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
spec:
  interval: 1h
  chart:
    spec:
      chart: influxdb2
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 1h
  values:
    image:
      repository: ghcr.io/ahinko/influxdb
      tag: 2.7.12

    pdb:
      create: false

    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

    adminUser:
      organization: "homelab"
      user: "admin"
      retention_policy: "0s"
      bucket: "default"
      existingSecret: "influxdb-secret"

    persistence:
      enabled: true
      useExisting: true
      name: "${VOLSYNC_CLAIM}"

    ingress:
      enabled: false
