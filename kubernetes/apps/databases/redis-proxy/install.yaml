---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname redis-proxy
  namespace: flux-system
spec:
  targetNamespace: databases
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 10m
  path: "./kubernetes/apps/databases/redis-proxy/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-k8s
  wait: true
