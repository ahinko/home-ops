---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: databases
spec:
  schedule: "0 4 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: postgres-backup
              image: ghcr.io/ahinko/simple-pg-backup:v1.1.34
              imagePullPolicy: IfNotPresent
              args:
                - /run.sh
              envFrom:
                - secretRef:
                    name: postgres-backup-secrets
                - secretRef:
                    name: backups-secrets
          restartPolicy: OnFailure
