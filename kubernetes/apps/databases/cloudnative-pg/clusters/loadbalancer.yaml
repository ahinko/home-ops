---
apiVersion: v1
kind: Service
metadata:
  name: postgres-loadbalancer
  namespace: databases
  labels:
    postgresql: postgres
    role: primary
  annotations:
    metallb.universe.tf/loadBalancerIPs: ${LB_POSTGRES}
spec:
  ports:
    - protocol: TCP
      port: 5432
  selector:
    postgresql: postgres
    role: primary
  type: LoadBalancer
