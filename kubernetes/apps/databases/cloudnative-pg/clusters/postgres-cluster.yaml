---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:15.2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: rook-cephfs
  superuserSecret:
    name: postgres-superuser
  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB

  # bootstrap:
  #  initdb:
  #    database: nextcloud
  #    owner: nextcloud
  #    secret:
  #      name: postgres-nextcloud

  bootstrap:
    recovery:
      source: postgres-v2

  externalClusters:
    - name: postgres-v2
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://postgres/
        endpointURL: http://minio.selfhosted:9000
        s3Credentials:
          accessKeyId:
            name: backup-secrets
            key: MINIO_ACCESS_KEY
          secretAccessKey:
            name: backup-secrets
            key: MINIO_SECRET_KEY

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgres/
      endpointURL: http://minio.selfhosted:9000
      serverName: postgres-v3
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-secrets
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: cnpg-backup-secrets
          key: S3_SECRET_KEY
