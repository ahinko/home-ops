---
apiVersion: v1
kind: Service
metadata:
  name: postgres16-loadbalancer
  namespace: databases
  labels:
    cnpg.io/cluster: postgres16
  annotations:
    metallb.universe.tf/loadBalancerIPs: ${LB_POSTGRES}
spec:
  ports:
    - protocol: TCP
      port: 5432
  selector:
    cnpg.io/cluster: postgres16
    role: primary
  type: LoadBalancer
