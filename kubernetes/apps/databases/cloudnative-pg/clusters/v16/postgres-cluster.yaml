---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
spec:
  instances: 3
  imageName: ghcr.io/ahinko/postgres-extended:16.2.6
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: rook-cephfs
  enableSuperuserAccess: true
  superuserSecret:
    name: postgres16-superuser
  monitoring:
    enablePodMonitor: true
    # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2501
    podMonitorMetricRelabelings:
      - {
          sourceLabels: ["cluster"],
          targetLabel: cnpg_cluster,
          action: replace,
        }
      - { regex: cluster, action: labeldrop }

  postgresql:
    shared_preload_libraries:
      - "vectors.so"
    parameters:
      max_connections: "300"
      shared_buffers: 512MB

  nodeMaintenanceWindow:
    reusePVC: true

  # bootstrap:
  #  initdb:
  #    import:
  #      type: monolith
  #      databases:
  #        - "*"
  #      roles:
  #        - "*"
  #      source:
  #        externalCluster: postgres

  #  externalClusters:
  #    - name: postgres
  #      connectionParameters:
  #        # Use the correct IP or host name for the source database
  #        host: postgres-ro.databases
  #        user: postgres
  #        dbname: postgres
  #      password:
  #        name: postgres-superuser
  #        key: password

  backup:
    retentionPolicy: 14d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgres/
      endpointURL: http://minio.storage:9000
      serverName: postgres16-003
      s3Credentials:
        accessKeyId:
          name: cnpg-backup-secrets
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: cnpg-backup-secrets
          key: S3_SECRET_KEY
