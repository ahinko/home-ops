---
apiVersion: v1
kind: Service
metadata:
  name: postgres-loadbalancer
  namespace: databases
  labels:
    app: postgres
    replicationRole: primary
spec:
  ports:
    - protocol: TCP
      port: 5432
  selector:
    app: postgres
    replicationRole: primary
  type: LoadBalancer
  loadBalancerIP: ${LB_POSTGRES}
