---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dragonfly-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: dragonfly-operator
  values:
    replicaCount: 2
    serviceMonitor:
      enabled: false
    grafanaDashboard:
      enabled: true
      annotations:
        name: grafana_folder
      labels:
        name: grafana_dashboard
