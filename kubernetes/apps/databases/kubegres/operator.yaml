---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: kubegres-source
  namespace: flux-system
spec:
  interval: 60m
  # renovate: datasource=github-releases
  url: https://github.com/reactive-tech/kubegres.git
  ref:
    tag: v1.15
  ignore: |
    # exclude all
    /*
    # include kubegres
    !/config

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kubegres-source
  namespace: flux-system
spec:
  interval: 60m
  path: ./config/default
  targetNamespace: databases
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: kubegres-source
