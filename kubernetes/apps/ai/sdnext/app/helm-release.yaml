---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sdnext
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      sdnext:
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu-product: "arc"

        containers:
          app:
            image:
              repository: ghcr.io/ahinko/sdnext-xpu
              tag: 1.0.0
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 16Gi
                gpu.intel.com/i915: 1

    service:
      app:
        ports:
          http:
            port: &port 7860

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Stable Diffusion Next
          gethomepage.dev/group: LLM/Ai
          gethomepage.dev/icon: sh-sdnext.svg
          gethomepage.dev/name: SDNext
          gethomepage.dev/app: sdnext
        hostnames: ["{{ .Release.Name }}.hemma.dev"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https

    persistence:
      config:
        enabled: true
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app
