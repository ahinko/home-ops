---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname open-webui
  namespace: &namespace ai
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: external-secrets
      namespace: security
    - name: volsync
      namespace: storage
  interval: 1h
  path: "./kubernetes/apps/ai/open-webui/app"
  prune: true
  postBuild:
    substitute:
      APP: *appname
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_CLAIM: *appname
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
