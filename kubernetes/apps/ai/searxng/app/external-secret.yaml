---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name searxng
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    template:
      data:
        SEARXNG_SECRET: "{{ .SECRET }}"
  dataFrom:
    - extract:
        key: searxng
