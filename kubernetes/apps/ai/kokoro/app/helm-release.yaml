---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kokoro
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      kokoro:
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: ghcr.io/remsky/kokoro-fastapi-cpu
              tag: v0.2.2
            resources:
              requests:
                cpu: 10m
                memory: 2Gi
              limits:
                memory: 4Gi

    service:
      app:
        ports:
          http:
            port: &port 8880

    route:
      app:
        hostnames: ["tts.hemma.dev"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
