---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kokoro
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      kokoro:
        containers:
          app:
            image:
              repository: ghcr.io/remsky/kokoro-fastapi-cpu
              tag: v0.2.4
            resources:
              requests:
                cpu: 10m
                memory: 2Gi
              limits:
                memory: 4Gi

    service:
      app:
        ports:
          http:
            port: 8880

    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |
            url: https://tts.hemma.dev/web
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Text to speech using LLMs
          gethomepage.dev/group: LLM/Ai
          gethomepage.dev/icon: sh-kokoro.svg
          gethomepage.dev/name: Kokoro
          gethomepage.dev/app: kokoro
        hostnames: ["tts.hemma.dev"]
        parentRefs:
          - name: internal
            namespace: networking
