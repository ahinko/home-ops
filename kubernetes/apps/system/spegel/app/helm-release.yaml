---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: spegel
  values:
    grafanaDashboard:
      enabled: true
      mode: GrafanaOperator
      grafanaOperator:
        matchLabels:
          grafana.internal/instance: grafana
    service:
      registry:
        hostPort: 29999
    serviceMonitor:
      enabled: true
    spegel:
      containerdSock: /run/containerd/containerd.sock
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts
      registryFilters:
        - ".*:latest$"
