---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
spec:
  interval: 30m
  chart:
    spec:
      chart: spegel
      version: v0.0.30
      sourceRef:
        kind: HelmRepository
        name: spegel-charts
        namespace: flux-system
      interval: 30m
  valuesFrom:
    - kind: ConfigMap
      name: spegel-helm-values
