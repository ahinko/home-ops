---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: node-feature-discovery
  values:
    master:
      replicaCount: 2

    worker:
      config:
        core:
          sources:
            - pci
            - system
            - usb

    prometheus:
      enable: true
      scrapeInterval: 60s
