---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-feature-discovery
spec:
  interval: 1h
  chart:
    spec:
      chart: *app
      version: 0.17.4
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-node-feature-discovery-charts
        namespace: flux-system
      interval: 1h
  values:
    master:
      replicaCount: 2

    worker:
      config:
        core:
          sources:
            - pci
            - system
            - usb

    prometheus:
      enable: true
      scrapeInterval: 60s
