---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-device-plugins-gpu
spec:
  interval: 1h
  chart:
    spec:
      chart: intel-device-plugins-gpu
      version: 0.34.0
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: intel-charts
        namespace: flux-system
  values:
    image:
      hub: ghcr.io/ahinko
      tag: 0.32.0

    name: intel-gpu-plugin
    sharedDevNum: 3
    nodeFeatureRule: false
