---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname intel-device-plugins-operator
  namespace: &namespace system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 30m
  path: "./kubernetes/apps/system/intel-device-plugins/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname-gpu intel-device-plugins-gpu
  namespace: &namespace system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname-gpu
  dependsOn:
    - name: intel-device-plugins-operator
      namespace: *namespace
  interval: 30m
  path: "./kubernetes/apps/system/intel-device-plugins/gpu"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
