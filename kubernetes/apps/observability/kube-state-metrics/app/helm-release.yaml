---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-state-metrics
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: kube-state-metrics
    namespace: flux-system
  values:
    fullnameOverride: kube-state-metrics

    prometheus:
      monitor:
        enabled: true
        honorLabels: true
