---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    grafana.internal/instance: grafana
spec:
  config:
    analytics:
      check_for_updates: "false"
      check_for_plugin_updates: "false"
      feedback_links_enabled: "false"
      reporting_enabled: "false"
    auth:
      disable_login_form: "false"
    auth.anonymous:
      enabled: "false"
    auth.generic_oauth:
      allow_assign_grafana_admin: "true"
      api_url: https://pid.hemma.dev/api/oidc/userinfo
      auth_url: https://pid.hemma.dev/authorize
      client_id: ${OIDC_CLIENT_ID}
      client_secret: ${OIDC_CLIENT_SECRET}
      enabled: "true"
      name: Pocket ID
      role_attribute_path: grafanaRole
      scopes: openid profile email groups
      signout_redirect_url: https://pid.hemma.dev/api/oidc/end-session
      token_url: https://pid.hemma.dev/api/oidc/token
      use_pkce: "true"
    log:
      mode: console
    metrics:
      enabled: "true"
    news:
      news_feed_enabled: "false"
    plugins:
      plugin_admin_enabled: "false"
    security:
      angular_support_enabled: "true"
    server:
      enable_gzip: "true"
      root_url: https://grafana.hemma.dev
  disableDefaultAdminSecret: true
  deployment:
    spec:
      strategy:
        type: Recreate
      template:
        spec:
          containers:
            - name: grafana
              env:
                - name: GF_SECURITY_ADMIN_USER
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: GF_SECURITY_ADMIN_USER
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: GF_SECURITY_ADMIN_PASSWORD
                - name: OIDC_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: OIDC_CLIENT_ID
                - name: OIDC_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: OIDC_CLIENT_SECRET
                - name: TESLAMATE_DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: TESLAMATE_DB_USER
                - name: TESLAMATE_DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: grafana-secret
                      key: TESLAMATE_DB_PASSWORD
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities: { drop: ["ALL"] }
          securityContext:
            runAsNonRoot: true
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
          volumes:
            - name: grafana-data
              persistentVolumeClaim:
                claimName: grafana-pvc

  httpRoute:
    metadata:
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Monitoring and observability platform
        gethomepage.dev/group: Kubernetes
        gethomepage.dev/icon: sh-grafana.svg
        gethomepage.dev/name: Grafana
        gethomepage.dev/app: grafana
    spec:
      parentRefs:
        - name: internal
          namespace: networking
      hostnames:
        - grafana.hemma.dev
  persistentVolumeClaim:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: ceph-block
  disableDefaultSecurityContext: All
