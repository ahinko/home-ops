apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: silence-operator
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    alertmanagerAddress: http://alertmanager.observability.svc.cluster.local:9093
    image:
      registry: quay.io
      name: giantswarm/silence-operator
      tag: 0.18.0
    networkPolicy:
      enabled: false
