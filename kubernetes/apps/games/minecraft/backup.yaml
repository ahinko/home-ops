---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-minecraft
  namespace: games
spec:
  schedule: "0 11 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            botkube.io/disable: "true"
        spec:
          containers:
            - name: backup-minecraft
              image: ghcr.io/ahinko/simple-k8s-backup:v4.1.6
              args:
                - /run.sh
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: MINIO_ACCESS_KEY
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: MINIO_SECRET_KEY
                - name: MINIO_HOST
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: MINIO_HOST
                - name: MINIO_BUCKET
                  value: "backup"
                - name: DELETE_OLDER_THAN
                  value: "14d"
                - name: BACKUP_NAME
                  value: "minecraft"
                - name: HEALTHCHECK_URL
                  value: "https://uptime.${SECRET_DOMAIN}/api/push/Aav8lHlQU1?status=up&msg=OK&ping="
              volumeMounts:
                - name: minecraft-persistent-storage
                  mountPath: /minecraft
          restartPolicy: Never
          volumes:
            - name: minecraft-persistent-storage
              persistentVolumeClaim:
                claimName: minecraft-data
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - minecraft-minecraft-bedrock
                  topologyKey: kubernetes.io/hostname
