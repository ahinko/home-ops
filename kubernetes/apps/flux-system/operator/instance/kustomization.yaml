---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./oci-repository.yaml
  - ./helm-release.yaml
  - ./prometheus-rule.yaml
  - ./webhook
configMapGenerator:
  - name: flux-instance-helm-values
    files:
      - values.yaml=./helm/values.yaml
generatorOptions:
  disableNameSuffixHash: true
