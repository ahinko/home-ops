---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-vector-agent
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/monitoring/vector/agent"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-k8s
  wait: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-vector-aggregator
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 10m
  path: "./kubernetes/apps/monitoring/vector/aggregator"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-k8s
  wait: true
