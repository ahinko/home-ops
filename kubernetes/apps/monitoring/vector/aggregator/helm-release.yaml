---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: vector-aggregator
    app.kubernetes.io/name: vector-aggregator
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 60m
  dependsOn:
    - name: metallb
      namespace: networking
  values:
    image:
      repository: timberio/vector
      tag: 0.30.0-debian

    controller:
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"

    args: ["--config", "/etc/vector/vector.yaml"]

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_VECTOR_AGGREGATOR}"
        annotations:
          coredns.io/hostname: "vector.${SECRET_DOMAIN}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8686
          kubernetes-logs:
            enabled: true
            port: 6000
          talos-kernel:
            enabled: true
            port: 6050
            protocol: UDP
          talos-service:
            enabled: true
            port: 6051
            protocol: UDP

    podMonitor:
      enabled: true
      jobLabel: vector-aggregator
      port: prometheus-sink

    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap
        subPath: vector.yaml
        mountPath: /etc/vector/vector.yaml
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        mountPath: /vector-data-dir

    resources:
      requests:
        cpu: 35m
        memory: 249M
      limits:
        memory: 800M
