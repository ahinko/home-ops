---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helm-release.yaml
configMapGenerator:
  - name: zot-config
    files:
      - ./config/config.json
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
  app.kubernetes.io/name: zot
  app.kubernetes.io/instance: zot
