---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 60m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      minio:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100

          nodeSelector:
            kubernetes.io/hostname: s01

        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2025-02-28T09-55-16Z

            env:
              MINIO_UPDATE: "off"
              MINIO_BROWSER_REDIRECT_URL: "https://minio.hemma.dev"
              MINIO_SERVER_URL: "https://s3.hemma.dev"
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.hemma.dev,https://s3.hemma.dev
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_URL: https://prometheus.hemma.dev
              MINIO_PROMETHEUS_AUTH_TYPE: public

            envFrom:
              - secretRef:
                  name: minio-secret

            args: ["server", "/data", "--console-address", ":9001"]

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes

            resources:
              requests:
                memory: 100Mi
                cpu: 100m
              limits:
                memory: 4000Mi

    service:
      app:
        controller: minio
        ports:
          http:
            port: &port-console 9001
          api:
            enabled: true
            port: &port-api 9000

    serviceMonitor:
      app:
        serviceName: minio
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      app:
        className: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: S3 storage
          gethomepage.dev/group: Tools
          gethomepage.dev/icon: sh-minio.svg
          gethomepage.dev/name: Minio
          gethomepage.dev/app: minio
        hosts:
          - host: &host-console minio.hemma.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port-console
        tls:
          - hosts:
              - *host-console

      s3:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
          nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            chunked_transfer_encoding off;
        hosts:
          - host: &host-api s3.hemma.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port-api
        tls:
          - hosts:
              - *host-api

    persistence:
      config:
        type: hostPath
        hostPath: /var/mnt/tank/minio
        globalMounts:
          - path: /data
