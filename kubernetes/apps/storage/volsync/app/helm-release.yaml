---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 60m
  chart:
    spec:
      chart: volsync
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system
      interval: 60m
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
