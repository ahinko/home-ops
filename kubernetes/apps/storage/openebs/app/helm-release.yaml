---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: openebs
  values:
    localpv-provisioner:
      analytics:
        enabled: false

      rbac:
        create: true

      helperPod:
        image:
          registry: quay.io/

      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: &hostPath /var/mnt/local-hostpath

      localpv:
        basePath: *hostPath
        image:
          registry: quay.io/

    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
          keep: false

    zfs-localpv:
      enabled: true
      zfsNode:
        encrKeysDir: "/var/zfs"
      analytics:
        enabled: false
      zfs:
        bin: /usr/local/sbin/zfs
      crds:
        csi:
          volumeSnapshots:
            enabled: false

    lvm-localpv:
      enabled: false

    mayastor:
      enabled: false

    loki:
      enabled: false

    alloy:
      enabled: false

    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: true
      replicated:
        mayastor:
          enabled: false
