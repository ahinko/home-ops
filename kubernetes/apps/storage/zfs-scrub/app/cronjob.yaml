---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: zfs-scrub-pool
spec:
  schedule: "0 2 1 * *" # 02:00 on the 1st of every month
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 10
  jobTemplate:
    spec:
      backoffLimit: 1
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: Never
          nodeSelector:
            kubernetes.io/hostname: s01
          containers:
            - name: scrub-pool
              image: ghcr.io/ahinko/buoy:1.4.10
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - zpool scrub pool
              securityContext:
                privileged: true
                runAsUser: 0
