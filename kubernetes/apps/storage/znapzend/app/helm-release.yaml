---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: znapzend
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          nodeSelector:
            kubernetes.io/hostname: s01

        replicas: 1
        containers:
          main:
            image:
              repository: ghcr.io/ahinko/znapzend
              tag: 0.23.2

            securityContext:
              privileged: true
              fsGroup: 0

            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes

    persistence:
      zfs:
        type: hostPath
        hostPath: /dev/zfs
        globalMounts:
          - path: /dev/zfs

      idrsa:
        type: secret
        name: znapzend-id-rsa-secret
        defaultMode: 384
        globalMounts:
          - path: /root/.ssh/id_rsa
            subPath: id_rsa
            readOnly: true

      knownhosts:
        type: secret
        name: znapzend-known-hosts-secret
        #defaultMode: 384
        globalMounts:
          - path: /root/.ssh/known_hosts
            subPath: known_hosts
            readOnly: false

    service:
      app:
        controller: main
        enabled: false
