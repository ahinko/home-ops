---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-nextcloud
  namespace: apps
spec:
  schedule: "20 10 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            botkube.io/disable: "true"
        spec:
          containers:
            - name: backup-nextcloud
              image: ghcr.io/ahinko/simple-k8s-backup:v4.0.0
              args:
                - /run.sh
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_ACCESS_KEY
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_SECRET_KEY
                - name: MINIO_HOST
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_DOMAIN
                - name: MINIO_BUCKET
                  value: "backups"
                - name: DELETE_OLDER_THAN
                  value: "14d"
                - name: BACKUP_NAME
                  value: "nextcloud"
                - name: EXCLUDE_ARGS
                  value: "./data"
                - name: HEALTCHECK_URL
                  value: "https://uptime.${SECRET_DOMAIN}/api/push/COkeiqSMlS?status=up&msg=OK&ping="
              volumeMounts:
                - name: nextcloud-persistent-storage
                  mountPath: /nextcloud
          restartPolicy: Never
          volumes:
            - name: nextcloud-persistent-storage
              persistentVolumeClaim:
                claimName: nextcloud-config
