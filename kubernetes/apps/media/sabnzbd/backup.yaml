---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-sabnzbd
  namespace: media
spec:
  schedule: "37 9 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            botkube.io/disable: "true"
        spec:
          containers:
            - name: backup-sabnzbd
              image: ghcr.io/ahinko/simple-k8s-backup:v4.0.0
              args:
                - /run.sh
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_ACCESS_KEY
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_SECRET_KEY
                - name: MINIO_HOST
                  valueFrom:
                    secretKeyRef:
                      name: backup-secrets
                      key: SECRET_MINIO_DOMAIN
                - name: MINIO_BUCKET
                  value: "backups"
                - name: DELETE_OLDER_THAN
                  value: "14d"
                - name: BACKUP_NAME
                  value: "sabnzbd"
                - name: HEALTHCHECK_URL
                  value: "https://uptime.${SECRET_DOMAIN}/api/push/yQyJX4plOV?status=up&msg=OK&ping="
              volumeMounts:
                - name: sabnzbd-persistent-storage
                  mountPath: /sabnzbd
          restartPolicy: Never
          volumes:
            - name: sabnzbd-persistent-storage
              persistentVolumeClaim:
                claimName: sabnzbd-config
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - sabnzbd
                  topologyKey: kubernetes.io/hostname
