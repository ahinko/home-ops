---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sabnzbd
  namespace: media
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/sabnzbd/values.yaml
  values:
    global:
      nameOverride: *app
    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/sabnzbd
      tag: v3.6.1
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.lab/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "download"
        hosts:
          - host: "sabnzbd.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "sabnzbd.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: "sabnzbd-config"

      tempdl:
        enabled: true
        type: emptyDir
        mountPath: /downloads

      media:
        enabled: true
        mountPath: "/media"
        existingClaim: media-nfs

    resources:
      requests:
        memory: 250Mi
        cpu: 250m
      limits:
        memory: 7500Mi
