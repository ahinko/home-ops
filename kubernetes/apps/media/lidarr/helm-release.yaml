---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lidarr
  namespace: media
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 14.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/lidarr/values.yaml
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/k8s-at-home/lidarr
      tag: v1.0.2.2592

    env:
      TZ: "${TIMEZONE}"

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.lab/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "playlist-music"
        hosts:
          - host: "lidarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "lidarr.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: "lidarr-config"
      media:
        enabled: true
        mountPath: "/media"
        existingClaim: media-nfs

    resources:
      requests:
        memory: 250M
        cpu: 50m
      limits:
        memory: 1500M
