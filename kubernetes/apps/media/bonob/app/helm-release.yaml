---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bonob
  namespace: media
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/simojenki/bonob
      tag: v0.6.9

    env:
      BNB_PORT: 4534
      BNB_SONOS_AUTO_REGISTER: true
      BNB_SONOS_DEVICE_DISCOVERY: true
      BNB_SONOS_SEED_HOST: 192.168.30.224
      BNB_SONOS_SERVICE_ID: 246
      BNB_SONOS_SERVICE_NAME: Library - Main
      BNB_SUBSONIC_URL: https://navidrome.${SECRET_DOMAIN}
      BNB_URL: https://bonob.${SECRET_DOMAIN}

    service:
      main:
        ports:
          http:
            port: 4534

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host bonob.${SECRET_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 5m
        memory: 128M
      limits:
        memory: 128M
