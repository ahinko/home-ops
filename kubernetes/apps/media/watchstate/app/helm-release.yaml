---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname watchstate
spec:
  chartRef:
    kind: OCIRepository
    name: watchstate
  interval: 30m
  values:
    controllers:
      watchstate:
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/arabcoders/watchstate
              tag: v1.0.0
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi

    service:
      app:
        ports:
          http:
            port: 8080

    persistence:
      config:
        existingClaim: *appname
      tmpfs:
        type: emptyDir
        advancedMounts:
          watchstate:
            app:
              - path: /tmp
                subPath: tmp

    route:
      app:
        hostnames:
          - watchstate.hemma.dev
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
