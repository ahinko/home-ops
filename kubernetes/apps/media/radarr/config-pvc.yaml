---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
  namespace: media
  labels:
    backup.home.lab/enabled: "true"
    app.kubernetes.io/name: &name radarr
    app.kubernetes.io/instance: *name
  annotations:
    backup.home.lab/exclude: ""
    backup.home.lab/healthcheck_url: "https://uptime.${SECRET_DOMAIN}/api/push/I2DMKxd3O3?status=up&msg=OK&ping="
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4Gi
  storageClassName: rook-cephfs
