---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1

        pod:
          nodeSelector:
            kubernetes.io/hostname: s01

        containers:
          main:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.10.6

            resources:
              requests:
                cpu: 100m
                gpu.intel.com/i915: 1
                memory: 512Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 8000Mi

    service:
      main:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.20.222
        controller: main
        ports:
          http:
            port: 8096
          discovery:
            port: 7359
            protocol: UDP

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Watch TV Series and Movies
          gethomepage.dev/group: Media
          gethomepage.dev/icon: sh-jellyfin.png
          gethomepage.dev/name: Jellyfin
        hosts:
          - host: &host "{{ .Release.Name }}.hemma.dev"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /cache

      media:
        type: hostPath
        hostPath: /var/mnt/pool/media
        globalMounts:
          - path: /media

      config:
        type: hostPath
        hostPath: /var/mnt/tank/jellyfin/config
        globalMounts:
          - path: /config
