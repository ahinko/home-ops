---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maloja
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      maloja:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/ahinko/maloja
              tag: 3.2.4

            envFrom:
              - secretRef:
                  name: maloja-secret

            env:
              MALOJA_DATA_DIRECTORY: /data

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 5m
                memory: 500M
              limits:
                memory: 1024M

    service:
      app:
        ports:
          http:
            port: 42010

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Listening habits and stats
          gethomepage.dev/group: Media
          gethomepage.dev/icon: sh-maloja.svg
          gethomepage.dev/name: Maloja
          gethomepage.dev/app: maloja
        hostnames: ["{{ .Release.Name }}.hemma.dev"]
        parentRefs:
          - name: internal
            namespace: networking

    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
