---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-v4-config
  namespace: media
  labels:
    backup.home.lab/enabled: "true"
    app.kubernetes.io/name: &name sonarr-v4
    app.kubernetes.io/instance: *name
  annotations:
    backup.home.lab/exclude: "./logs logs*"
    backup.home.lab/healthcheck_url: "https://uptime.${SECRET_DOMAIN}/api/push/8oHnaXDuUQ?status=up&msg=OK&ping="
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4Gi
  storageClassName: rook-cephfs
