---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_SOCIAL_DOMAIN/./-}"
spec:
  secretName: "${SECRET_SOCIAL_DOMAIN/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_SOCIAL_DOMAIN}"
  dnsNames:
    - "${SECRET_SOCIAL_DOMAIN}"
    - "*.${SECRET_SOCIAL_DOMAIN}"
