---
apiVersion: v1
kind: Endpoints
metadata:
  name: plex
subsets:
  - addresses:
      - ip: 192.168.20.2
    ports:
      - name: http
        port: 32400
        protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: plex
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - name: http
      port: 32400
      protocol: TCP
      targetPort: 32400

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex
  labels:
    app.kubernetes.io/instance: plex
    app.kubernetes.io/name: plex
spec:
  ingressClassName: "nginx"
  rules:
    - host: "plex.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plex
                port:
                  number: 32400
  tls:
    - hosts:
        - "plex.${SECRET_DOMAIN}"
