---
apiVersion: v1
kind: Endpoints
metadata:
  name: scrutiny
  namespace: networking
subsets:
  - addresses:
      - ip: 192.168.20.2
    ports:
      - name: http
        port: 8080
        protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: scrutiny
  namespace: networking
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrutiny
  namespace: networking
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: "harddisk"
  labels:
    app.kubernetes.io/instance: scrutiny
    app.kubernetes.io/name: scrutiny
spec:
  ingressClassName: "nginx"
  rules:
    - host: "scrutiny.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: scrutiny
                port:
                  number: 8080
  tls:
    - hosts:
        - "scrutiny.${SECRET_DOMAIN}"
