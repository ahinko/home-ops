---
originRequest:
  http2Origin: true
  noTLSVerify: true

ingress:
  - hostname: selfy.social
    service: &service https://social.networking.svc.cluster.local
    originRequest:
      originServerName: ingress.selfy.social
  - hostname: "*.selfy.social"
    service: *service
    originRequest:
      originServerName: ingress.selfy.social
  - service: http_status:404
