---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - ./sops.secrets.yaml
  - ./dnsendpoint.yaml
  - ./helm-release.yaml
configMapGenerator:
  - name: cloudflared-configmap
    files:
      - ./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
