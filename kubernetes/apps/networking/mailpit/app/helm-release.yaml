---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mailpit
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      mailpit:
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: ghcr.io/axllent/mailpit
              tag: v1.23.1

            env:
              MP_SMTP_AUTH_ACCEPT_ANY: "true"
              MP_SMTP_AUTH_ALLOW_INSECURE: "true"

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 6m
                memory: 128Mi
              limits:
                memory: 128Mi

    service:
      app:
        controller: mailpit
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.20.208
        ports:
          http:
            port: &port 8025
          smtp:
            port: 1025

    route:
      app:
        hostnames: ["{{ .Release.Name }}.hemma.dev"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
