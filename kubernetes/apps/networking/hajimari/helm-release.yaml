---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hajimari
  namespace: networking
spec:
  interval: 60m
  chart:
    spec:
      chart: *app
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/toboshii/hajimari/blob/main/charts/hajimari/values.yaml
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    env:
      TZ: "${TIMEZONE}"
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - home-automation
          - media
          - monitoring
          - networking
          - apps
          - rook-ceph
      name: "Dash"
      customApps:
        - name: pikvm
          url: "https://192.168.20.12/"
          icon: "monitor"
      groups:
        - name: Communicate
          links:
            - name: Slack
              url: "https://slack.com/signin"
            - name: Discord
              url: "https://discord.com"
        - name: Cloud
          links:
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
        - name: Media
          links:
            - name: Spotify
              url: "http://browse.spotify.com"
        - name: Reading
          links:
            - name: Reddit
              url: "http://reddit.com"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "dash.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "dash.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config-v1
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 50m
        memory: 128M
