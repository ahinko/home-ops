---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 60m
  chart:
    spec:
      chart: rook-ceph
      version: v1.11.8
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
      interval: 60m

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
  uninstall:
    keepHistory: false

  # Values link: https://github.com/rook/rook/blob/release-1.11/deploy/charts/rook-ceph/values.yaml
  values:
    crds:
      enabled: true

    image:
      repository: rook/ceph
      tag: v1.11.8

    pspEnable: false

    env:
      TZ: "${TIMEZONE}"

    monitoring:
      enabled: true

    csi:
      kubeletDirPath: /var/lib/kubelet
      enableCSIHostNetwork: true

    resources:
      requests:
        cpu: 100m
        memory: 256M
      limits:
        memory: 500M
