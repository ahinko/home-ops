---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 60m
  chart:
    spec:
      chart: rook-ceph
      version: v1.14.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
      interval: 60m

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
  uninstall:
    keepHistory: false
  # Values link: https://github.com/rook/rook/blob/release-1.14/deploy/charts/rook-ceph/values.yaml
  values:
    crds:
      enabled: true

    csi:
      provisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v4.0.1
      csiAddons:
        enabled: false

      enableLiveness: true
      serviceMonitor:
        enabled: true

      kubeletDirPath: /var/lib/kubelet
      enableCSIHostNetwork: true

      pluginTolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"

      csiCephFSProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              memory: 128Mi
              cpu: 25m
            limits:
              memory: 256Mi
        - name : csi-resizer
          resource:
            requests:
              memory: 128Mi
              cpu: 25m
            limits:
              memory: 256Mi
        - name : csi-attacher
          resource:
            requests:
              memory: 128Mi
              cpu: 25m
            limits:
              memory: 256Mi
        - name : csi-snapshotter
          resource:
            requests:
              memory: 128Mi
              cpu: 25m
            limits:
              memory: 256Mi
        - name : csi-cephfsplugin
          resource:
            requests:
              memory: 512Mi
              cpu: 50m
            limits:
              memory: 1Gi
        - name : liveness-prometheus
          resource:
            requests:
              memory: 128Mi
              cpu: 25m
            limits:
              memory: 256Mi

    monitoring:
      enabled: true

    pspEnable: false

    resources:
      requests:
        cpu: 100m
        memory: 256M
      limits:
        memory: 500M
