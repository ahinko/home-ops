---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.16.5
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
      interval: 30m

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
  uninstall:
    keepHistory: false
  values:
    crds:
      enabled: true

    csi:
      cephFSKernelMountOptions: ms_mode=prefer-crc

      enableLiveness: true
      serviceMonitor:
        enabled: true

    enableDiscoveryDaemon: true
    monitoring:
      enabled: true

    resources:
      requests:
        memory: 128Mi # unchangable
        cpu: 100m # unchangable
      limits: {}
