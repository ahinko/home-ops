---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname qui
  namespace: &namespace downloads
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: volsync
      namespace: storage
    - name: onepassword-store
      namespace: security
  interval: 1h
  path: "./kubernetes/apps/downloads/qui/app"
  postBuild:
    substitute:
      APP: *appname
      VOLSYNC_CAPACITY: 2Gi
      VOLSYNC_CLAIM: qui
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
