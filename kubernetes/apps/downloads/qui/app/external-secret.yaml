---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qui
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: qui-secret
    creationPolicy: Owner
    template:
      data:
        QUI__SESSION_SECRET: "{{ .qui_session_secret }}"
  dataFrom:
    - extract:
        key: qui
      rewrite:
        - regexp:
            source: "(.*)"
            target: "qui_$1"
