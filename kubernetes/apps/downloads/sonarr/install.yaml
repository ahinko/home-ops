---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname sonarr
  namespace: &namespace downloads
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
    - name: onepassword-store
      namespace: security
  interval: 30m
  path: "./kubernetes/apps/downloads/sonarr/app"
  postBuild:
    substitute:
      APP: *appname
      APP_GID: "568"
      APP_UID: "568"
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_CLAIM: sonarr-v4-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
