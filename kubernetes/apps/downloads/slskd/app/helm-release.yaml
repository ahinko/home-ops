---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: slskd
  namespace: downloads
spec:
  interval: 60m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65539

        containers:
          main:
            image:
              repository: ghcr.io/slskd/slskd
              tag: 0.19.1
            env:
              TZ: Europe/Stockholm
              SLSKD_HTTP_PORT: &port 80
              SLSKD_NO_HTTPS: true
              SLSKD_SLSK_LISTEN_PORT: &soulseekPort 50300
              SLSKD_APP_DIR: /config
              SLSKD_REMOTE_CONFIGURATION: true
              SLSKD_SHARED_DIR: /media/downloads/slskd/shared
              SLSKD_NO_AUTH: true
              SLSKD_METRICS: true
              SLSKD_METRICS_NO_AUTH: true
              SLSKD_DOWNLOADS_DIR: /media/downloads/slskd/complete
              SLSKD_INCOMPLETE_DIR: /media/downloads/slskd/incomplete
              SLSKD_SHARE_FILTER: Thumbs.db$;\.DS_Store$
            envFrom:
              - secretRef:
                  name: slskd-secret

            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1500Mi

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_SLSKD}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: *port
          soulseek:
            enabled: true
            port: *soulseekPort
            protocol: TCP
            targetPort: *soulseekPort

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: slskd-config
      media:
        existingClaim: downloads-nfs
        globalMounts:
          - path: /media
