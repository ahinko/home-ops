---
clusterName: metal
endpoint: https://${CLUSTER_ENDPOINT_IP}:6443

talosVersion: v1.6.1
kubernetesVersion: v1.29.0

cniConfig:
  name: none

nodes:
  - hostname: hades
    ipAddress: 192.168.20.23
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.23/24
        mtu: 0
        dhcp: true
        vip:
          ip: ${CLUSTER_ENDPOINT_IP}
    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=0
    patches:
      - |-
        machine:
          install:
            extraKernelArgs:
              - talos.board=rpi_generic

  - hostname: poseidon
    ipAddress: 192.168.20.24
    controlPlane: true
    installDisk: /dev/nvme0n1
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.24/24
        mtu: 0
        dhcp: true
        vip:
          ip: ${CLUSTER_ENDPOINT_IP}
    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=0
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode

  - hostname: zeus
    ipAddress: 192.168.20.25
    controlPlane: true
    installDisk: /dev/nvme0n1
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.25/24
        mtu: 0
        dhcp: true
        vip:
          ip: ${CLUSTER_ENDPOINT_IP}
    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=0
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode

  - hostname: helios
    ipAddress: 192.168.20.21
    controlPlane: false
    installDisk: /dev/nvme0n1
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.21/24
        mtu: 0
        dhcp: true
    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=0
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode

  - hostname: iris
    disableSearchDomain: true
    ipAddress: 192.168.20.26
    controlPlane: false
    installDisk: /dev/nvme0n1
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.26/24
        mtu: 0
        dhcp: true
    schematic:
      customization:
        extraKernelArgs:
          - net.ifnames=0
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode

controlPlane:
  patches:
    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - gbg2.ntp.se
            - sth1.ntp.se

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure pull through cache
    - |-
      machine:
        registries:
          mirrors:
            docker.io:
              endpoints:
                - https://zot.${SECRET_DOMAIN}/v2/docker.io
              overridePath: true
            ghcr.io:
              endpoints:
                - https://zot.${SECRET_DOMAIN}/v2/ghcr.io
              overridePath: true
            quay.io:
              endpoints:
                - https://zot.${SECRET_DOMAIN}/v2/quay.io
              overridePath: true
            gcr.io:
              endpoints:
                - https://zot.${SECRET_DOMAIN}/v2/gcr.io
              overridePath: true
            registry.k8s.io:
              endpoints:
                - https://zot.${SECRET_DOMAIN}/v2/registry.k8s.io
              overridePath: true
            public.ecr.aws:
              endpoints:
                - https://zot.${SECRET_DOMAIN}/v2/public.ecr.aws
              overridePath: true

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: false
        proxy:
          disabled: true
        discovery:
          registries:
            service:
              disabled: true
        extraManifests:
          - https://raw.githubusercontent.com/ahinko/home-ops/main/infrastructure/talos/integrations/cni/cilium.yaml
          - https://raw.githubusercontent.com/ahinko/home-ops/main/infrastructure/talos/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 192.168.20.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"

