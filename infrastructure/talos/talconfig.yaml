---
clusterName: metal
talosVersion: v1.4.4
kubernetesVersion: v1.27.1
endpoint: https://${CLUSTER_ENDPOINT_IP}:6443

nodes:
  - hostname: helios
    disableSearchDomain: true
    ipAddress: 192.168.20.21
    controlPlane: true
    installDisk: /dev/nvme0n1
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eno1
        addresses:
          - 192.168.20.21/24
        mtu: 0
        dhcp: true
        vip:
          ip: ${CLUSTER_ENDPOINT_IP}
    inlinePatch:
      machine:
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
  - hostname: eos
    disableSearchDomain: true
    ipAddress: 192.168.20.22
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.22/24
        mtu: 0
        dhcp: true
        vip:
          ip: ${CLUSTER_ENDPOINT_IP}
  - hostname: hades
    disableSearchDomain: true
    ipAddress: 192.168.20.23
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.23/24
        mtu: 0
        dhcp: true
        vip:
          ip: ${CLUSTER_ENDPOINT_IP}
  - hostname: poseidon
    disableSearchDomain: true
    ipAddress: 192.168.20.24
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: eno1
        addresses:
          - 192.168.20.24/24
        mtu: 0
        dhcp: true
    inlinePatch:
      machine:
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
  - hostname: zeus
    disableSearchDomain: true
    ipAddress: 192.168.20.25
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: eno1
        addresses:
          - 192.168.20.25/24
        mtu: 0
        dhcp: true
    inlinePatch:
      machine:
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
  - hostname: iris
    disableSearchDomain: true
    ipAddress: 192.168.20.26
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: eno1
        addresses:
          - 192.168.20.26/24
        mtu: 0
        dhcp: true
    inlinePatch:
      machine:
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: false
        proxy:
          disabled: true
        extraManifests:
            # Install the kubelet cert-approver manifests
            - https://raw.githubusercontent.com/ahinko/home-ops/main/infrastructure/talos/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml
        network:
          cni:
            name: custom
            urls:
              - https://raw.githubusercontent.com/ahinko/home-ops/main/infrastructure/talos/integrations/cni/cilium.yaml

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create

        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true
            rotate-server-certificates: "true"

        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"

        time:
          disabled: false
          servers:
            - gbg2.ntp.se
            - sth1.ntp.se

worker:
  patches:
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create

        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true
            rotate-server-certificates: "true"

        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"

        time:
          disabled: false
          servers:
            - gbg2.ntp.se
            - sth1.ntp.se
