---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/helmfile.json
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.15.5
    values: ["../../../kubernetes/main/apps/kube-system/cilium/app/values.yaml"]

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.1
    values:
      [
        "../../../kubernetes/main/apps/kube-system/kubelet-csr-approver/app/values.yaml",
      ]
    needs: ["cilium"]

  - name: prometheus-operator-crds
    namespace: monitoring
    chart: prometheus-community/prometheus-operator-crds
    version: 11.0.0
    wait: true
