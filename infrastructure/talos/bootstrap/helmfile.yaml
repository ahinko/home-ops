---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/helmfile.json

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.15.5
    values: ["../../../kubernetes/apps/kube-system/cilium/app/values.yaml"]

  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.1.0
    values:
      [
        "../../../kubernetes/apps/kube-system/kubelet-csr-approver/app/values.yaml",
      ]
    needs: ["cilium"]

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.22
    values: ["../../../kubernetes/apps/kube-system/spegel/app/helm-values.yaml"]
    needs: ["cilium", "kubelet-csr-approver"]
