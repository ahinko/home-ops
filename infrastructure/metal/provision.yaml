---
- name: Metal basic setup
  hosts:
    - all
  remote_user: peter
  become: true
  become_method: sudo
  roles:
    - role: apt
    - role: hostname
    - role: timezone
    - role: users
    - role: sshkeys
    - role: sudoers
    - role: fish

- name: NAS specific setup
  hosts:
    - atlas
  remote_user: peter
  become: true
  become_method: sudo
  roles:
    - role: docker
    - role: homelab
    - role: backup
    - role: znapzend
