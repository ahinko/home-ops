clusterName: metal
talosVersion: v1.1.2
kubernetesVersion: v1.24.3
endpoint: https://192.168.20.20:6443
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
cniConfig:
  name: none
nodes:
  - hostname: helios
    ipAddress: 192.168.20.21
    controlPlane: true
    installDisk: /dev/nvme0n1
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eno1
        addresses:
          - 192.168.20.21/24
        mtu: 0
        dhcp: true
        vip:
          ip: 192.168.20.20
    inlinePatch:
      machine:
        certSANs:
          - helios
          - 192.168.20.21
          - 192.168.20.20
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
  - hostname: eos
    ipAddress: 192.168.20.22
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.22/24
        mtu: 0
        dhcp: true
        vip:
          ip: 192.168.20.20
    inlinePatch:
      machine:
        certSANs:
          - eos
          - 192.168.20.22
          - 192.168.20.20
  - hostname: hades
    ipAddress: 192.168.20.23
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 192.168.20.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.20.23/24
        mtu: 0
        dhcp: true
        vip:
          ip: 192.168.20.20
    inlinePatch:
      machine:
        certSANs:
          - hades
          - 192.168.20.23
          - 192.168.20.20
  - hostname: poseidon
    ipAddress: 192.168.20.24
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: eno1
        addresses:
          - 192.168.20.24/24
        mtu: 0
        dhcp: true
    inlinePatch:
      machine:
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
  - hostname: zeus
    ipAddress: 192.168.20.25
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: eno1
        addresses:
          - 192.168.20.25/24
        mtu: 0
        dhcp: true
    inlinePatch:
      machine:
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
  - hostname: iris
    ipAddress: 192.168.20.26
    controlPlane: false
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - interface: eno1
        addresses:
          - 192.168.20.26/24
        mtu: 0
        dhcp: true
    inlinePatch:
      machine:
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
controlPlane:
  configPatches:
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
        rotate-server-certificates: "true"
    - op: add
      path: /cluster/proxy
      value:
        disabled: true
    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_instances: "8192"
        fs.inotify.max_user_watches: "1048576"
  inlinePatch:
    cluster:
      aescbcEncryptionSecret: ${aescbcEncryptionKey}
      aggregatorCA:
        crt: ${k8sAggregatorCert}
        key: ${k8sAggregatorCertKey}
      apiServer:
        admissionControl: []
        certSANs:
          - 192.168.20.20
          - 192.168.20.21
          - 192.168.20.22
          - 192.168.20.23
        extraArgs:
          anonymous-auth: true
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      ca:
        crt: ${clusterCert}
        key: ${clusterCertKey}
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      discovery:
        registries:
          service:
            disabled: true
      etcd:
        ca:
          crt: ${etcdCert}
          key: ${etcdCertKey}
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      secret: ${clusterSecret}
      serviceAccount:
        key: ${k8sServiceAccountKey}
      token: ${clusterToken}
    machine:
      ca:
        crt: ${machineCert}
        key: ${machineCertKey}
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      time:
        disabled: false
        servers:
          - time.cloudflare.com
      token: ${machineToken}
worker:
  configPatches:
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
        rotate-server-certificates: "true"
    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_instances: "8192"
        fs.inotify.max_user_watches: "1048576"
  inlinePatch:
    cluster:
      aescbcEncryptionSecret: ${aescbcEncryptionKey}
      ca:
        crt: ${clusterCert}
        key: ${clusterCertKey}
      discovery:
        registries:
          service:
            disabled: true
      secret: ${clusterSecret}
      token: ${clusterToken}
    machine:
      ca:
        crt: ${machineCert}
        key: ${machineCertKey}
      certSANs:
        - 192.168.20.20
      kubelet:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          rotate-server-certificates: "true"
      sysctls:
        fs.inotify.max_user_instances: "8192"
        fs.inotify.max_user_watches: "1048576"
      time:
        disabled: false
        servers:
          - time.cloudflare.com
      token: ${machineToken}
