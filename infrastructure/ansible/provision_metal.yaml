---
- name: Metal basic setup
  hosts:
    - atlas
    - kronos
  remote_user: peter
  become: true
  become_method: ansible.builtin.sudo
  roles:
    - role: apt
    - role: hostname
    - role: timezone
    - role: users
    - role: sshkeys
    - role: sudoers
    - role: fish

- name: NAS specific setup
  hosts:
    - atlas
  remote_user: peter
  become: true
  become_method: ansible.builtin.sudo
  roles:
    - role: znapzend
    - role: k3s
