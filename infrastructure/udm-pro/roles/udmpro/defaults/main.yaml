---
nodeexporter_enabled: no
frr_enabled: no
rsyncd_enabled: no
masquerade_enabled: no
haproxy_enabled: no

force_external_dns: no
udmp_external_dns_server_ipv4: ""
udmp_external_dns_server_ipv6: ""
udmp_external_dns_devices:
  - br0

# renovate depName=boostchicken/udm-utilities
udm_onboot_version: 1.0.5
udm_onboot_download_uri: "https://github.com/boostchicken/udm-utilities/releases/download/{{ udm_onboot_version }}-fix/udm-boot_{{ udm_onboot_version }}_all.deb"

install_kernel_tools: no
udm_kernel_tools_autoboot: yes

# renovate depName=fabianishere/udm-kernel-tools
udm_kernel_tool_version: v1.1.5
udm_kernel_tool_download_uri: "https://github.com/fabianishere/udm-kernel-tools/releases/download/v{{ udm_kernel_tool_version }}/udm-kernel-tools_{{ udm_kernel_tool_version }}_arm64.deb"

masquerade_nat_rules: []

haproxy_balancing_servers: []
