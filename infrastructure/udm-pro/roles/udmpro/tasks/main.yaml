---
- name: Deploy onboot
  ansible.builtin.include_tasks: onboot.yaml

- name: Deploy udm-kernel-tools
  when: install_kernel_tools
  ansible.builtin.include_tasks: kernel-tools.yaml

- name: Custom services and configuration
  ansible.builtin.include_tasks: configuration.yaml

- name: Run udm boot service
  ansible.builtin.raw: "{{ unifi_os_cmd }} systemctl restart udm-boot"
