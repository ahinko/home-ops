---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name zfs-backup
  labels:
    app: *name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      nodeSelector:
        kubernetes.io/hostname: s01
      containers:
        - name: *name
          image: ghcr.io/ahinko/buoy:1.2.1

          command: ["/bin/bash", "-c", "--"]
          args: ["while true; do sleep 30; done;"]

          volumeMounts:
            - mountPath: /backup
              name: zfs-backup
              readOnly: true

      volumes:
        - name: zfs-backup
          hostPath:
            path: /var/mnt/tank
            type: Directory
