---
ignore: |
  .github/
  ansible/
  *-crds.yaml
  crds.yaml
  sops.secrets.yaml
  sops.cluster-secrets.yaml
  kubernetes/management/integrations/cilium-quick-install/quick-install.yaml

extends: default

rules:
  truthy:
    allowed-values: ["true", "false", "on", "yes"]
  comments:
    min-spaces-from-content: 1
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation:
    spaces: 2
    indent-sequences: consistent
