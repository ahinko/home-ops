---
ignore: |
  .github/
  crds.yaml
  **/sops.*.yaml
  infrastructure/integrations/cilium-quick-install/quick-install.yaml
  infrastructure/udm-pro/inventory/host_vars/udmpro.yaml
  infrastructure/kubernetes/

extends: default

rules:
  truthy:
    allowed-values: ["true", "false", "on", "yes", "no"]
  comments:
    min-spaces-from-content: 1
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation:
    spaces: 2
    indent-sequences: consistent
