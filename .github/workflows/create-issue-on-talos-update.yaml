---
name: Create issue when Talos update is available

on:
  push:
    branches:
      - main
    paths:
      - "infrastructure/talos/upgrade-talos.sh"
      - "infrastructure/talos/talconfig.yaml"

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  check-for-talos-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@v1.8.0
        id: generate-token
        with:
          app_id: ${{ secrets.HOMEOPS_BOT_APP_ID }}
          private_key: ${{ secrets.HOMEOPS_BOT_PRIVATE_KEY }}

      - name: Create issue if new version of Talos is available
        if: contains(github.event.head_commit.message, 'update siderolabs/talos')
        uses: dacbd/create-issue-action@v1.2.1
        with:
          token: "${{ steps.generate-token.outputs.token }}"
          title: "ðŸš€ Upgrade Talos"
          body: |
            A new version of Talos has been merged in to the main branch. Please run the upgrade command.
          assignees: ahinko
