---
name: "Flux Diff"

on:
  pull_request:
    branches: ["main"]

jobs:
  flux-diff:
    name: Flux Diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        path: ["kubernetes"]
        resource: ["helmrelease", "kustomization"]
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1.6.2
        id: generate-token
        with:
          app-id: "${{ secrets.HOMEOPS_BOT_APP_ID }}"
          private-key: "${{ secrets.HOMEOPS_BOT_PRIVATE_KEY }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ghcr.io
          username: "${{ secrets.HOMEOPS_BOT_APP_ID }}"
          password: "${{ steps.generate-token.outputs.token }}"

      - name: Setup Workflow Tools
        uses: jdx/rtx-action@v1
        with:
          install: true
          cache: true
          rtx_toml: |
            [tools]
            flux2 = "latest"

      - name: Diff Resources
        uses: allenporter/flux-local/action/diff@c4c5ce19ed7aa792b4ead75776597a82242866c6 # 4.2.1
        id: diff
        with:
          path: ${{ matrix.path }}
          resource: ${{ matrix.resource }}

      - name: Add comment
        uses: mshick/add-pr-comment@7c0890544fb33b0bdd2e59467fbacb62e028a096 # v2
        if: ${{ steps.diff.outputs.diff != '' }}
        with:
          repo-token: ${{ steps.generate-token.outputs.token }}
          message-id: ${{ matrix.path }}/${{ matrix.resource }}
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
