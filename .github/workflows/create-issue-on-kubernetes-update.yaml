---
name: Create issue when Kubernetes update is available

on:
  push:
    branches:
      - main
    paths:
      - "infrastructure/kubernetes/talconfig.yaml"
      - "infrastructure/kubernetes/upgrade-k8s.sh"

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  check-for-kubernetes-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@v1.6.0
        id: generate-token
        with:
          app_id: ${{ secrets.HOMEOPS_BOT_APP_ID }}
          private_key: ${{ secrets.HOMEOPS_BOT_PRIVATE_KEY }}

      - name: Create issue if new version of Kubernetes is available
        if: contains(github.event.head_commit.message, 'update dependency kubernetes/kubernetes')
        uses: dacbd/create-issue-action@v1.2.0
        with:
          token: "${{ steps.generate-token.outputs.token }}"
          title: "ðŸš€ Upgrade Kubernetes"
          body: |
            A new version of Kubernetes has been merged in to the main branch. Please run the upgrade command.
          assignees: ahinko
