---
name: Scan supported k8s versions in Talos

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    paths:
      - "kubernetes/management/sidero-system/**.yaml"
      - ".taskfiles/sidero.yaml"

jobs:
  scan-versions:
    name: Check if we should allow newer Kubernetes versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.HOMEOPS_BOT_APP_ID }}
          private_key: ${{ secrets.HOMEOPS_BOT_PRIVATE_KEY }}
      - name: Scan files
        run: |
          .github/scripts/kubernetes-version.sh
      - uses: gr2m/create-or-update-pull-request-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "feat(container): update allowed Kubernetes version"
          branch: "update-allowed-kubernetes-version"
          path: ".github/renovate"
          commit-message: "My commit message for uncommitted changes in lib/ folder"
          author: "Lorem J. Ipsum <lorem@example.com>"
          update-pull-request-title-and-body: false
