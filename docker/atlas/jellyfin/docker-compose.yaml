---
version: "3.8"

services:
  jellyfin:
    image: jellyfin/jellyfin:10.9.0
    container_name: jellyfin
    ports:
      - 8096:8096/tcp
      - 8920:8920/tcp
      #- 1900:1900/udp
      #- 7359:7359/udp
    volumes:
      - /tank/volumes/jellyfin/config:/config
      - /tank/volumes/jellyfin/cache:/cache
      - /pool/media:/media
    restart: always
    devices:
      - /dev/dri:/dev/dri
