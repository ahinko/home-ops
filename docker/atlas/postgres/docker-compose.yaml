---
version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:14.5-alpine
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - /tank/nextcloud/db:/var/lib/postgresql/data
